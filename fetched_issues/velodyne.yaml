  title: Compiling Error
  body: "Hi!\r\n\r\nI started using ROS a few days ago and now want to integrate our VLP-16. So I created a catkin workspace first (as described here: http://wiki.ros.org/ROS/Tutorials/InstallingandConfiguringROSEnvironment) and then followed the instructions in this tutorial to install VLP-16 drivers: http://wiki.ros.org/velodyne/Tutorials/Getting%20Started%20with%20the%20Velodyne%20VLP16\r\nBut when it comes to building the workspace with catkin_make, the following error occurs:\r\n\r\n    [ 58%] Built target velodyne_rawdata\r\n    [ 64%] Built target ringcolors_nodelet\r\n    [ 66%] Linking CXX executable /home/fabian/catkin_ws/devel/lib/velodyne_pointcloud/ringcolors_node\r\n    Scanning dependencies of target cloud_node\r\n    [ 68%] Building CXX object velodyne/velodyne_pointcloud/src/conversions/CMakeFiles/cloud_node.dir/cloud_node.cc.o\r\n    CMakeFiles/velodyne_node.dir/velodyne_node.cc.o: In function `main':\r\n    velodyne_node.cc:(.text+0x70): undefined reference to `ros::init(int&, char**, std::string const&, unsigned int)'\r\n\r\netc...\r\n\r\nMy first assumption was, that there are dependencies missing so I tried `$rosdep install --from-paths src --ignore-src --rosdistro kinetic -y` again (I'm using ros kinetic), but it didn't help. So I reset the entire catkin workspace and tried it again, but still the same problem.\r\n\r\nDo you guys have any ideas?\r\n\r\nThanks,\r\nFabian"
