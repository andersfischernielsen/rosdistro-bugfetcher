 '/home/song/turtlebot3_ws/install/pcl_conversions', '/home/song/ros2_ws/install/rviz_assimp_vendor', '/home/song/ros2_ws/install/ros_environment', '/home/song/ros2_ws/install/launch', '/home/song/ros2_ws/install/osrf_pycommon', '/home/song/ros2_ws/install/libyaml_vendor', '/home/song/ros2_ws/install/libcurl_vendor', '/home/song/ros2_ws/install/ament_cmake_gmock', '/home/song/ros2_ws/install/ament_cmake_gtest', '/home/song/ros2_ws/install/console_bridge_vendor', '/home/song/ros2_ws/install/ament_xmllint', '/home/song/ros2_ws/install/ament_pyflakes', '/home/song/ros2_ws/install/ament_pep8', '/home/song/ros2_ws/install/ament_pep257', '/home/song/ros2_ws/install/ament_lint_auto', '/home/song/ros2_ws/install/ament_cmake_pytest', '/home/song/ros2_ws/install/ament_cmake_nose', '/home/song/ros2_ws/install/ament_cmake_auto', '/home/song/ros2_ws/install/ament_cmake', '/home/song/ros2_ws/install/ament_cmake_test', '/home/song/ros2_ws/install/ament_cmake_target_dependencies', '/home/song/ros2_ws/install/ament_cmake_python', '/home/song/ros2_ws/install/ament_cmake_export_dependencies', '/home/song/ros2_ws/install/ament_cmake_libraries', '/home/song/ros2_ws/install/ament_cmake_include_directories', '/home/song/ros2_ws/install/ament_cmake_export_link_flags', '/home/song/ros2_ws/install/ament_cmake_export_interfaces', '/home/song/ros2_ws/install/ament_cmake_export_libraries', '/home/song/ros2_ws/install/ament_cmake_export_include_directories', '/home/song/ros2_ws/install/ament_cmake_export_definitions', '/home/song/ros2_ws/install/ament_cmake_core', '/home/song/ros2_ws/install/ament_package', '/home/song/ros2_ws/install/ament_lint_cmake', '/home/song/ros2_ws/install/ament_index_python', '/home/song/ros2_ws/install/ament_flake8', '/home/song/ros2_ws/install/ament_cpplint', '/home/song/ros2_ws/install/ament_cppcheck', '/home/song/ros2_ws/install/ament_copyright']\r\n\r\n8. Please, describe detailedly what difficulty you are in \r\n\r\n    - I followed the instruction of turtlebot3 r