  body: "ISSUE TEMPLATE ver. 0.2.0\r\n\r\n1. Which TurtleBot3 you have?\r\n\r\n    - [x ] Burger\r\n    - [ ] Waffle\r\n    - [ ] Waffle Pi\r\n\r\n2. Which SBC(Single Board Computer) is working on TurtleBot3?\r\n\r\n    - [x ] Raspberry Pi 3\r\n    - [ ] Intel Joule 570x\r\n    - [ ] etc (PLEASE, WRITE DOWN YOUR SBC HERE)\r\n\r\n3. Which OS you installed in SBC?\r\n\r\n    - [ ] Ubuntu MATE 16.04 or later\r\n    - [x ] Raspbian\r\n    - [ ] etc (PLEASE, WRITE DOWN YOUR OS)\r\n\r\n4. Which OS you installed in Remote PC?\r\n\r\n    - [x ] Ubuntu 16.04 LTS (Xenial Xerus)\r\n    - [ ] Ubuntu 18.04 LTS (Bionic Beaver)\r\n    - [ ] Linux Mint 18.x\r\n    - [ ] etc (PLEASE, WRITE DOWN YOUR OS)\r\n\r\n5. Write down software version and firmware version\r\n\r\n    - Software version: Latest (downloaded 16/05/19)\r\n    - Firmware version: Latest (downloaded 16/05/19)\r\n \r\n6. Write down the commands you used in order\r\n\r\n    - PC : roscore\r\n    - Turtlebot : roslaunch turtlebot3_bringup turtlebot3_robot.launch\r\n    - PC : roslaunch turtlebot3_bringup turtlebot3_remote.launch\r\n    - PC : roslaunch turtlebot3_follow_filter turtlebot3_follow_filter.launch\r\n    - PC : roslaunch turtlebot3_follower turtlebot3_follower.launch\r\n \r\n7. Copy and Paste your error message on terminal\r\n\r\n    process[follower-1]: started with pid [4686]\r\n[INFO] [1558107315.566191]: Follower node initialized\r\nTraceback (most recent call last):\r\n  File \"/home/student/catkin_ws/src/turtlebot3_applications/turtlebot3_follower/nodes/follower\", line 137, in <module>\r\n    main()\r\n  File \"/home/student/catkin_ws/src/turtlebot3_applications/turtlebot3_follower/nodes/follower\", line 132, in main\r\n    follow = follower()\r\n  File \"/home/student/catkin_ws/src/turtlebot3_applications/turtlebot3_follower/nodes/follower\", line 31, in __init__\r\n    self.clf = pickle.load(open(self.config_dir + '/clf', \"rb\"))\r\n  File \"/usr/lib/python2.7/pickle.py\", line 1384, in load\r\n    return Unpickler(file).load()\r\n  File \"/usr/lib/python2.7/pickle.py\", line 864, in load\r\n    dispatch[key](self)\r\n  File \"/usr/lib/python2.7/pickle.py\", line 1096, in load_global\r\n    klass = self.find_class(module, name)\r\n  File \"/usr/lib/python2.7/pickle.py\", line 1130, in find_class\r\n    __import__(module)\r\nImportError: No module named sklearn.ensemble.forest\r\n[follower-1] process has died [pid 4686, exit code 1, cmd /home/student/catkin_ws/src/turtlebot3_applications/turtlebot3_follower/nodes/follower __name:=follower __log:=/home/student/.ros/log/2e06e492-78b9-11e9-b0bd-000c293d2fe3/follower-1.log].\r\nlog file: /home/student/.ros/log/2e06e492-78b9-11e9-b0bd-000c293d2fe3/follower-1*.log\r\nall processes on machine have died, roslaunch will exit\r\nshutting down processing monitor... Hi !\r\n... shutting down processing monitor complete\r\ndone\r\n  \r\n8. Please, describe detailedly what difficulty you are in \r\n\r\nHi !\r\nSorry for the inconvenience. I'm looking to execute the following demo, I've done all the steps including installing sklearn. After some research I have the impression that this module''sklearn.ensemble.forest'' no longer exists so I don't know what to do...\r\nThank you in advance for your help!\r\n\r\n"
