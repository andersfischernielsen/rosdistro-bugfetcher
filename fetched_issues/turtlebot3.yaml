  title: 'cmd_vel topic doesn''t exist '
  body: " **Issue: Follow the guide(http://emanual.robotis.com/docs/en/platform/turtlebot3/ros2/#ros2) to use turtlebot3 on ROS2, execute bringup steps, and check the ros2 topic list,  the result is that no cmd_vel topic exist. Not known something if I have missed. Does anyone met the same issue before, would you please share some experience about how to fix or debug? many thanks.**\r\n\r\nISSUE TEMPLATE ver. 0.2.0\r\n\r\n\r\n1. Which TurtleBot3 you have?\r\n\r\n    -  Waffle\r\n\r\n\r\n2. Which SBC(Single Board Computer) is working on TurtleBot3?\r\n\r\n\r\n    - Intel NUC6i\r\n\r\n\r\n3. Which OS you installed in SBC?\r\n\r\n    - Ubuntu 18.04\r\n\r\n4. Which OS you installed in Remote PC?\r\n\r\n\r\n5. Write down software version and firmware version\r\n\r\n    - Software version: [master]\r\n    - Firmware version: [1.0.1]\r\n \r\n6. Write down the commands you used in order\r\n\r\n    - HERE\r\n \r\n7. Copy and Paste your error message on terminal\r\n\r\n    - HERE\r\n  \r\n8. Please, describe detailedly what difficulty you are in \r\n\r\n\r\n\r\nBelow is execution steps:\r\n rapdev1@rapdev1:~/turtlebot3$ MicroXRCEAgent serial /dev/ttyACM0\r\nSerial agent initialization... OK\r\nEnter 'q' for exit\r\n\r\n\r\nrapdev1@rapdev1:~/turtlebot3$ MicroXRCEAgent udp 2018\r\nUDP agent initialization... OK\r\nEnter 'q' for exit\r\nRTPS Participant matched 1.f.59.e.c6.16.0.0.1.0.0.0|0.0.1.c1\r\nRTPS Participant matched 1.f.59.d.aa.7f.0.0.1.0.0.0|0.0.1.c1\r\n\r\nrapdev1@rapdev1:/data/proj/sdk/tb3_ws$ ~/turtlebot3/turtlebot3_lidar\r\nturtlebot3 lidar client setup complete!\r\n1 - Sent topic: 0.870000, range_max: 361\r\n2 - Sent topic: 0.871000, range_max: 361\r\n3 - Sent topic: 0.866000, range_max: 361\r\n\r\n\r\nrapdev1@rapdev1:/data/proj/sdk/tb3_ws$ ros2 launch turtlebot3_bringup robot.launch.py\r\nurdf_file_name : turtlebot3_waffle.urdf\r\n[INFO] [launch]: process[robot_state_publisher-1]: started with pid [27970]\r\n[INFO] [launch]: process[turtlebot3_ros-2]: started with pid [27971]\r\nInitialize urdf model from file: /data/proj/sdk/tb3_ws/install/turtlebot3_description/share/turtlebot3_description/urdf/turtlebot3_waffle.urdf\r\nParsing robot urdf xml string.\r\nLink base_link had 7 children\r\nLink camera_link had 2 children\r\nLink camera_depth_frame had 1 children\r\nLink camera_depth_optical_frame had 0 children\r\nLink camera_rgb_frame had 1 children\r\nLink camera_rgb_optical_frame had 0 children\r\nLink caster_back_left_link had 0 children\r\nLink caster_back_right_link had 0 children\r\nLink imu_link had 0 children\r\nLink base_scan had 0 children\r\nLink wheel_left_link had 0 children\r\nLink wheel_right_link had 0 children\r\ngot segment base_footprint\r\ngot segment base_link\r\ngot segment base_scan\r\ngot segment camera_depth_frame\r\ngot segment camera_depth_optical_frame\r\ngot segment camera_link\r\ngot segment camera_rgb_frame\r\ngot segment camera_rgb_optical_frame\r\ngot segment caster_back_left_link\r\ngot segment caster_back_right_link\r\ngot segment imu_link\r\ngot segment wheel_left_link\r\ngot segment wheel_right_link\r\n[INFO] [turtlebot3_node]: Init TurtleBot3 Node Main\r\nAdding fixed segment from base_footprint to base_link\r\nAdding fixed segment from base_link to camera_link\r\nAdding fixed segment from camera_link to camera_depth_frame\r\nAdding fixed segment from camera_depth_frame to camera_depth_optical_frame\r\nAdding fixed segment from camera_link to camera_rgb_frame\r\nAdding fixed segment from camera_rgb_frame to camera_rgb_optical_frame\r\nAdding fixed segment from base_link to caster_back_left_link\r\nAdding fixed segment from base_link to caster_back_right_link\r\nAdding fixed segment from base_link to imu_link\r\nAdding fixed segment from base_link to base_scan\r\nAdding moving segment from base_link to wheel_left_link\r\nAdding moving segment from base_link to wheel_right_link\r\n\r\n\r\nrapdev1@rapdev1:/data/proj/sdk/tb3_ws$ ros2 topic list\r\n/imu\r\n/joint_states\r\n/odom\r\n/parameter_events\r\n/robot_description\r\n/rosout\r\n/scan\r\n/scan_half\r\n/sensor_state\r\n/tf\r\n/tf_static\r\n/time_sync\r\n\r\n"
