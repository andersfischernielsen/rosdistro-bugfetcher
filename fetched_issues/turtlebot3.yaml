ss has died [pid 29995, exit code 1, cmd /opt/ros/melodic/lib/gazebo_ros/spawn_model -urdf -model turtlebot3_burger -x 0.0 -y 0.0 -z 0.0 -param robot_description __name:=spawn_urdf __log:=/home/virgile/.ros/log/b2f6a3e8-1b41-11e9-8b2a-2816adda9a3f/spawn_urdf-4.log].\r\nlog file: /home/virgile/.ros/log/b2f6a3e8-1b41-11e9-8b2a-2816adda9a3f/spawn_urdf-4*.log\r\n[ INFO] [1547830462.483451793, 0.023000000]: waitForService: Service [/gazebo/set_physics_properties] is now available.\r\n[ INFO] [1547830462.530468309, 0.065000000]: Physics dynamic reconfigure ready.\r\n```\r\n\r\n8. Please, describe detailedly what difficulty you are in\r\n\r\n    - The problem seems to be linked somehow with the model of the robot. as stated in :\r\n\r\n```\r\n[spawn_urdf-4] process has died [pid 29995, exit code 1, cmd /opt/ros/melodic/lib/gazebo_ros/spawn_model -urdf -model turtlebot3_burger -x 0.0 -y 0.0 -z 0.0 -param robot_description __name:=spawn_urdf __log:=/home/virgile/.ros/log/b2f6a3e8-1b41-11e9-8b2a-2816adda9a3f/spawn_urdf-4.log].\r\n```\r\n\r\n  - Another clue is a problem in the SDF file but it should **only concern Gazebo** right ?\r\n```\r\nWarning [parser.cc:950] XML Element[scene], child of element[sdf] not defined in SDF. Ignoring[scene]. You may have an incorrect SDF file, or an sdformat version that doesn't support this element.\r\n```\r\n\r\n  - There may be a problem in one model is causing the following error of quaternion conversion. Quaternions must be normed, if not that can create conversions error. A not defined quaternion aka (0,0,0,0) can lead to the following error ?\r\n\r\n```\r\nTraceback (most recent call last):\r\n  File \"/opt/ros/melodic/lib/gazebo_ros/spawn_model\", line 31, in <module>\r\n    from tf.transformations import quaternion_from_euler\r\n  File \"/opt/ros/melodic/lib/python2.7/dist-packages/tf/__init__.py\", line 31, in <module>\r\n    from .listener import Transformer, TransformListener, TransformerROS\r\n  File \"/opt/ros/melodic/lib/python