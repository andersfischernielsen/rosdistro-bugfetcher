- url: 'https://github.com/ROBOTIS-GIT/turtlebot3/issues/376'
  title: '[melodic] Robot model not visible on Rviz using fake node '
  body: "ISSUE TEMPLATE ver. 0.2.0\r\n\r\n1. Which TurtleBot3 you have?\r\n    - [x] I'm Trying to simulate them.\r\n    - [x] Burger\r\n    - [x] Waffle\r\n    - [x] Waffle Pi\r\n\r\n2. Which SBC(Single Board Computer) is working on TurtleBot3?\r\n    - [x] None cf: 1\r\n    - [ ] Raspberry Pi 3\r\n    - [ ] Intel Joule 570x\r\n    - [ ] etc (PLEASE, WRITE DOWN YOUR SBC HERE)\r\n\r\n3. Which OS you installed in SBC?\r\n    - [x] None cf: 1\r\n    - [ ] Ubuntu MATE 16.04 or later\r\n    - [ ] Raspbian\r\n    - [ ] etc (PLEASE, WRITE DOWN YOUR OS)\r\n\r\n4. Which OS you installed in Remote PC?\r\n\r\n    - [ ] Ubuntu 16.04 LTS (Xenial Xerus)\r\n    - [x] Ubuntu 18.04 LTS (Bionic Beaver)\r\n    - [ ] Linux Mint 18.x\r\n    - [ ] etc (PLEASE, WRITE DOWN YOUR OS)\r\n\r\n5. Write down software version and firmware version\r\n\r\n    - Software version: [1.14.3]  (melodic)\r\n    - Firmware version: [x.x.x]\r\n\r\n6. Write down the commands you used in order\r\n### To install for melodic from sources\r\n\r\nI'm using this script :\r\n```\r\nmkdir -p ~/catkin_ws/src/\r\ncd ~/catkin_ws/src/\r\ngit clone https://github.com/ROBOTIS-GIT/turtlebot3.git --branch melodic-devel\r\ngit clone https://github.com/ROBOTIS-GIT/turtlebot3_msgs.git --branch melodic-devel\r\ngit clone https://github.com/ROBOTIS-GIT/turtlebot3_simulations.git --branch melodic-devel\r\ngit clone https://github.com/ROBOTIS-GIT/turtlebot3_applications_msgs.git --branch melodic-devel\r\ngit clone https://github.com/ROBOTIS-GIT/turtlebot3_applications.git\r\ngit clone https://github.com/ROBOTIS-GIT/turtlebot3_autorace.git\r\ngit clone https://github.com/ROBOTIS-GIT/turtlebot3_deliver.git\r\ncd ~/catkin_ws/\r\n\r\nsudo apt install ros-melodic-joy ros-melodic-teleop-twist-joy \\\r\n                 ros-melodic-teleop-twist-keyboard ros-melodic-laser-proc \\\r\n                 ros-melodic-rgbd-launch ros-melodic-depthimage-to-laserscan \\\r\n                 ros-melodic-rosserial-arduino ros-melodic-rosserial-python \\\r\n                 ros-melodic-rosserial-server ros-melodic-rosserial-client \\\r\n                 ros-melodic-rosserial-msgs ros-melodic-amcl \\\r\n                 ros-melodic-map-server ros-melodic-move-base \\\r\n                 ros-melodic-urdf ros-melodic-xacro \\\r\n                 ros-melodic-compressed-image-transport \\\r\n                 ros-melodic-rqt-image-view ros-melodic-gmapping \\\r\n                 ros-melodic-navigation ros-melodic-interactive-markers\r\n# Result :\r\n# E: Unable to locate package ros-melodic-teleop-twist-joy\r\n# E: Unable to locate package ros-melodic-depthimage-to-laserscan\r\n# E: Unable to locate package ros-melodic-gmapping\r\n\r\nrosdep install --from-paths src --ignore-src -r -y\r\n# Result :\r\n# ERROR: the following packages/stacks could not have their rosdep keys resolved\r\n# to system dependencies:\r\n# turtlebot3_slam: Cannot locate rosdep definition for [gmapping]\r\n# Continuing to install resolvable dependencies...\r\n# All required rosdeps installed successfully\r\n\r\n# Intall cartographer from ros binaries\r\nsudo apt install ros-melodic-cartographer ros-melodic-cartographer-ros ros-melodic-cartographer-ros-msgs ros-melodic-cartographer-rviz\r\ncatkin_make\r\n\r\n```\r\nnot found packages :\r\n - Gmapping => i'm planning to use cartographer anyway.\r\n - ros-melodic-teleop-twist-joy => i'm not planning to control it with joystick.\r\n - ros-melodic-depthimage-to-laserscan => I'm planning to use burger\r\n\r\n ### tests :\r\n #### Fake node\r\n I'm trying to simulate with fake node according to :\r\n http://emanual.robotis.com/docs/en/platform/turtlebot3/simulation/#turtlebot3-simulation-using-fake-node\r\n\r\n ##### Burger\r\n Terminal 1 :\r\n ```\r\n export TURTLEBOT3_MODEL=burger\r\n roslaunch turtlebot3_fake turtlebot3_fake.launch\r\n ```\r\n Terminal 2 :\r\n ```\r\n export TURTLEBOT3_MODEL=burger\r\n roslaunch turtlebot3_teleop turtlebot3_teleop_key.launch\r\n ```\r\n\r\n**Results**\r\nThe robot model is not visible, but i can teleop the robot\r\n![rviz](https://user-images.githubusercontent.com/6124823/51401805-0103c700-1b4c-11e9-9f6a-b405825ecdfc.png)\r\n  ##### Waffle\r\n Terminal 1 :\r\n ```\r\n export TURTLEBOT3_MODEL=waffle\r\n roslaunch turtlebot3_fake turtlebot3_fake.launch\r\n ```\r\n Terminal 2 :\r\n ```\r\n export TURTLEBOT3_MODEL=waffle\r\n roslaunch turtlebot3_teleop turtlebot3_teleop_key.launch\r\n ```\r\n\r\n**Results**\r\nThe model is... definitively not the expected one ;). And I can't teleop it. \r\n![waffle_rviz](https://user-images.githubusercontent.com/6124823/51401781-f9dcb900-1b4b-11e9-876e-18d079d8648e.png)\r\n\r\n#### Gazebo\r\nTerminal 1 :\r\n```\r\nexport TURTLEBOT3_MODEL=burger\r\nroslaunch turtlebot3_gazebo turtlebot3_empty_world.launch\r\n```\r\n\r\n7. Copy and Paste your error message on terminal\r\n\r\n```\r\nvirgile@Leon:~/catkin_ws$ roslaunch turtlebot3_gazebo turtlebot3_empty_world.launch\r\n... logging to /home/virgile/.ros/log/b2f6a3e8-1b41-11e9-8b2a-2816adda9a3f/roslaunch-Leon-29954.log\r\nChecking log directory for disk usage. This may take awhile.\r\nPress Ctrl-C to interrupt\r\nDone checking log file disk usage. Usage is <1GB.\r\n\r\nxacro: in-order processing became default in ROS Melodic. You can drop the option.\r\nstarted roslaunch server http://Leon:35913/\r\n\r\nSUMMARY\r\n========\r\n\r\nPARAMETERS\r\n * /gazebo/enable_ros_network: True\r\n * /robot_description: <?xml version=\"1....\r\n * /rosdistro: melodic\r\n * /rosversion: 1.14.3\r\n * /use_sim_time: True\r\n\r\nNODES\r\n  /\r\n    gazebo (gazebo_ros/gzserver)\r\n    gazebo_gui (gazebo_ros/gzclient)\r\n    spawn_urdf (gazebo_ros/spawn_model)\r\n\r\nauto-starting new master\r\nprocess[master]: started with pid [29967]\r\nROS_MASTER_URI=http://localhost:11311\r\n\r\nsetting /run_id to b2f6a3e8-1b41-11e9-8b2a-2816adda9a3f\r\nprocess[rosout-1]: started with pid [29978]\r\nstarted core service [/rosout]\r\nprocess[gazebo-2]: started with pid [29984]\r\nproce