- url: 'https://github.com/ros-simulation/stage_ros/issues/1'
  title: stageros does not publish velocities in the odometry
  body: >
    When converting to Stage v4.1.1 the GetGlobalVelocity function was lost for
    "models", which prevents us from publishing velocities into ROS using the
    odometry message.


    See:


    https://github.com/ros-simulation/stage_ros/blob/master/src/stageros.cpp#L378
