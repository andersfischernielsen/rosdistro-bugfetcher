- url: 'https://github.com/ros-simulation/stage_ros/issues/21'
  title: 'stage_ros malloc(): memory corruption'
  body: >
    Hi,


    I'm trying to run `stage_ros` with the example worlds but I'm getting
    `malloc(): memory corruption` error.

    I'm running on ubuntu 14.04 with ros indigo.


    When I do: `rosrun stage_ros stageros -g  willow-erratic.world` It works
    fine.


    But when I do: `rosrun stage_ros stageros willow-erratic.world` It gives me
    an error:


    ```

    malloc(): memory corruption

    ```


    Any ideas of the problem?


    Thank you very much
  repo: 'https://api.github.com/repos/ros-simulation/stage_ros'
  labels:
    - bug
- url: 'https://github.com/ros-simulation/stage_ros/issues/14'
  title: Un-needed run_depend on fluid
  body: >
    I don't think stage_ros needs the run-depend on fluid.  fluid is a UI design
    package like qt designer and qt uic, and none of code in stage or stage_ros
    uses it.  It should be safe to remove.
