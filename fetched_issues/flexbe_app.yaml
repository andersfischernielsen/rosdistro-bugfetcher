- url: 'https://github.com/FlexBE/flexbe_app/issues/14'
  title: State file name overwritten in Behavior source code when saving
  body: "I have pulled the latest development repo in order to utilise the new 'update state when source code changes' feature. However I seem to have come across a bug which prevents me from running the behavior. Every time I save the behavior the file name of the State ( in this case- jp_picking_main.py)  changes in the behavior source code. As seen below on 2nd last line.\r\n## Expected Behavior Source Code:\r\n```python\r\n#!/usr/bin/env python\r\n# -*- coding: utf-8 -*-\r\n###########################################################\r\n#               WARNING: Generated code!                  #\r\n#              **************************                 #\r\n# Manual changes may get lost if file is generated again. #\r\n# Only code inside the [MANUAL] tags will be kept.        #\r\n###########################################################\r\n\r\nfrom flexbe_core import Behavior, Autonomy, OperatableStateMachine, ConcurrencyContainer, PriorityContainer, Logger\r\nfrom kr3_flexbe_states.jp_picking_main import JP_FindAndPick\r\nfrom flexbe_states.log_state import LogState\r\n```\r\n## Actual Behavior Source Code:\r\n```python\r\n#!/usr/bin/env python\r\n# -*- coding: utf-8 -*-\r\n###########################################################\r\n#               WARNING: Generated code!                  #\r\n#              **************************                 #\r\n# Manual changes may get lost if file is generated again. #\r\n# Only code inside the [MANUAL] tags will be kept.        #\r\n###########################################################\r\n\r\nfrom flexbe_core import Behavior, Autonomy, OperatableStateMachine, ConcurrencyContainer, PriorityContainer, Logger\r\nfrom kr3_flexbe_states..goutputstream-C9ESGZ import JP_FindAndPick\r\nfrom flexbe_states.log_state import LogState\r\n```\r\nI then proceed to get the following output when running the behavior :\r\n```javascript\r\n[07:55:57] --> Starting new behavior...\r\n[07:55:57] Exception caught in behavior definition: [-]\r\n    invalid syntax (tmp_-826516856.py, line 12)\r\n[07:55:57] No behavior active.\r\n[07:55:57] Dropped behavior start request because preparation failed.\r\n```\r\nAny thoughts? cheers!"
  repo: 'https://api.github.com/repos/FlexBE/flexbe_app'
  labels: []
