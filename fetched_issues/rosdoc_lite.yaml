- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/83'
  title: Unable to import module in Python3
  body: "There are a few instances in the package that use the < Python 2.6 syntax for exception handling. This can cause failures when trying to import the module in Python 3 which no longer supports that syntax. Example:\r\n\r\n```\r\nuser@host:~ $ lsb_release -a\r\nNo LSB modules are available.\r\nDistributor ID: Ubuntu\r\nDescription:    Ubuntu 16.04.5 LTS\r\nRelease:        16.04\r\nCodename:       xenial\r\nuser@host:~ $ dpkg -l | rg rosdoc\r\nii  ros-kinetic-rosdoc-lite                                     0.2.7-0xenial-20180824-081737-0800                    amd64        This ROS package wraps documentation tools like doxygen, sphinx, and epydoc, making it convenient to generate ROS package documentation.\r\nuser@host:~ $ python\r\nPython 2.7.12 (default, Nov 12 2018, 14:36:49)\r\n[GCC 5.4.0 20160609] on linux2\r\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\r\n>>> import rosdoc_lite\r\n>>> quit()\r\nuser@host:~ $ python3\r\nPython 3.5.2 (default, Nov 12 2018, 13:43:14)\r\n[GCC 5.4.0 20160609] on linux\r\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\r\n>>> import rosdoc_lite\r\nTraceback (most recent call last):\r\n  File \"<stdin>\", line 1, in <module>\r\n  File \"/opt/ros/kinetic/lib/python2.7/dist-packages/rosdoc_lite/__init__.py\", line 188\r\n    except Exception, e:\r\n                    ^\r\nSyntaxError: invalid syntax\r\n```"
  repo: 'https://api.github.com/repos/ros-infrastructure/rosdoc_lite'
  labels: []
- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/76'
  title: >-
    AttributeError: 'module' object has no attribute 'parse_package' (in latest
    rosdoc_late)
  body: "Hi all,\r\n\r\nwhen I am running rosdoc_lite (latest version as of 08 Jun 17), I get:\r\n\r\n> $ rosdoc_lite /opt/ros/kinetic/share/rviz\r\nTraceback (most recent call last):\r\n  File \"/opt/ros/kinetic/bin/rosdoc_lite\", line 37, in <module>\r\n    rosdoc_lite.main()\r\n  File \"/opt/ros/kinetic/lib/python2.7/dist-packages/rosdoc_lite/__init__.py\", line 225, in main\r\n    pkg_desc = get_pkg_desc(path)\r\n  File \"/opt/ros/kinetic/lib/python2.7/dist-packages/rosdoc_lite/__init__.py\", line 241, in get_pkg_desc\r\n    pkg_desc = packages.parse_package(path)\r\nAttributeError: 'module' object has no attribute 'parse_package'\r\n\r\nThe package path provided as argument doesn't matter -- it happens with all tested packages (pure Python and pure C++).\r\n\r\nThe error can be fixed by patching /opt/ros/kinetic/lib/python2.7/dist-packages/rosdoc_lite/init.py (replacing `from catkin_pkg import packages` with `from catkin_pkg import package` as well as `pkg_desc = packages.parse_package(path)` with `pkg_desc = package.parse_package(path)`). However, modifying system packages / files isn't a good idea. ;-)\r\n\r\nAlso note the following:\r\n```shell\r\n$ python\r\nPython 2.7.12 (default, Nov 19 2016, 06:48:10) \r\n[GCC 5.4.0 20160609] on linux2\r\nType \"help\", \"copyright\", \"credits\" or \"license\" for more information.\r\n```\r\n```python\r\n>>> import catkin_pkg.package\r\n>>> dir(catkin_pkg.package)\r\n['Dependency', 'Export', 'InvalidPackage', 'PACKAGE_MANIFEST_FILENAME', 'Package', 'Person', 'Url', '__builtins__', '__doc__', '__file__', '__name__', '__package__', '_get_dependencies', '_get_node', '_get_node_attr', '_get_node_value', '_get_nodes', '_get_optional_node', '_get_optional_node_value', '_get_package_xml', 'deepcopy', 'dom', 'os', 'package_exists_at', 'parse_package', 'parse_package_for_distutils', 'parse_package_string', 'print_function', 're', 'sys']\r\n>>> import catkin_pkg.packages\r\n>>> dir(catkin_pkg.packages)\r\n['PACKAGE_MANIFEST_FILENAME', '_PackageParser', '__builtins__', '__doc__', '__file__', '__name__', '__package__', '_get_package_xml', 'find_package_paths', 'find_packages', 'find_packages_allowing_duplicates', 'multiprocessing', 'os', 'parse_package_string', 'verify_equal_package_versions']\r\n```\r\n\r\nAnyone else having this issue? (I am using ROS Kinetic.)"
