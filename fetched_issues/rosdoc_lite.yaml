- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/66'
  title: Consider changing this to be a non-catkin independent package?
  body: >
    The only catkin-y thing this package has is a dependence on genmsg, which it
    uses to generate message documentation, in this one file:


    https://github.com/ros-infrastructure/rosdoc_lite/blob/d6f63f94c62b3b73f5d3350a7773ffb7478b353a/src/rosdoc_lite/msgenator.py


    It feels awkward to me that rosdoc_lite has to be "built" in a catkin
    workspace, in order to document another catkin workspace— seems like it
    would be cleaner for it to be a fully external affair, etc, `sudo apt-get
    install python-rosdoc; rosdoc path/to/my/package`


    I don't have a ton of bandwidth to look into this further, but I'm curious
    to have others' thoughts on it.
