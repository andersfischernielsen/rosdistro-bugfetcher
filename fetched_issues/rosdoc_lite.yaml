- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/54'
  title: Breathe integration for the Sphinx generator?
  body: >
    Would be great to be able to embed/reference C++ classes in Sphinx
    documentation, similar to referencing Python. This is possible [using
    Breathe](https://github.com/michaeljones/breathe)
    ([docs](http://breathe.readthedocs.org/en/latest/)), but there are a few
    things necessary:

    - The Sphinx generator in rosdoc_lite would need to learn how to run doxygen
    for its XML output prior to running the main Sphinx job.

    - We'd need to find a way to distribute Breathe, probably by backporting the
    [Utopic python-breathe
    package](http://packages.ubuntu.com/utopic/python/python-breathe) to Trusty
    and hosting it on packages.ros.org, so that rosdoc_lite could depend on
    this.
