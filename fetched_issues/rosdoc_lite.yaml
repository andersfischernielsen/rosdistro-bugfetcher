- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/52'
  title: labels on graph sometimes wrong
  body: >
    This is was discovered in #51 debugging. Some labels on the graph are
    incorrect. It looks like doxygen is not tracking things correctly. 


    To see the problem see
    http://docs.ros.org/indigo/api/rosbag/html/c++/player_8h.html


    The image
    ![](http://docs.ros.org/indigo/api/rosbag/html/c++/player_8h__incl.png)
     Has 3 copies of rosbag/macros.h each one linking to different macros.h files. They link correctly but the names on the 2nd and 3rd should be cpp_common and rospack not rosbag.  

    Currently we believe that this is an issue internal to doxygen. 
