- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/15'
  title: Create a script that will list all unindexed wiki pages
  body: >
    We need to get the wiki cleaned up.  There are many important packages that
    have been overlooked in the rosdistro/wiki change.


    For example, image_proc is missing it's groovy component:

    http://www.ros.org/wiki/image_proc


    Is it possible to create a script or chart that will list the wiki page and
    which distros are missing?  We'll need to either fix these or contact the
    specific maintainers.


    Note that this issue interacts with
    https://github.com/ros-infrastructure/roswiki/issues/3, as some
    packages/distros should not have an entry.  This is where the 'do not index'
    file would be useful so that we can separate missing entries from
    intentionally left out entries.
