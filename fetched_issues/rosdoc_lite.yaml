- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/67'
  title: Unable to build epydoc docs
  body: >
    It seems that unlike with Sphinx and Doxygen, successfully generating epydoc
    depends on the package being built and on the `PYTHONPATH`. And the epydoc
    docs clearly build successfully in ros_buildfarm
    ([eg](http://jenkins.ros.org/view/Idoc/job/Idoc__ros_comm__ubuntu_trusty_amd64/22/consoleFull#console-section-36)),
    so I'm struggling to understand where this goes wrong:


    ```

    rosinstall_generator rosdoc_lite rospy --rosdistro indigo --deps --tar >
    test.rosinstall

    rosinstall src test.rosinstall -j8

    catkin build rospy rosdoc_lite

    source devel/setup.bash

    rosdoc_lite src/ros_comm/rospy

    ```


    Result:


    ```

    Documenting a catkin package

    Documenting rospy located here: /home/mpurvis/rosdoc_ws/src/ros_comm/rospy

    {'epydoc': {'builder': 'epydoc', 'config': 'epydoc.config'}}

    Catkin package, no need to generate python paths

    generate_epydoc() paths:

    generate_epydoc() additional_packages:

    generate_epydoc() PYTHONPATH:
    /home/mpurvis/rosdoc_ws/devel/lib/python2.7/dist-packages

    epydoc-building rospy [epydoc --html rospy -o doc/html/. --config
    /home/mpurvis/rosdoc_ws/src/ros_comm/rospy/epydoc.config]


    [ ... snip, output has identical warnings and errors to console log from
    ros_buildfarm ... ]


    UNEXPECTED ERROR:

    [Errno 2] No such file or directory: 'doc/html/.'


    Use --debug to see trace information.


    Unable to generate epydoc for [rospy]. The return code is 3

    Traceback (most recent call last):
      File "<string>", line 187, in generate_docs
      File "/home/mpurvis/rosdoc_ws/src/rosdoc_lite/src/rosdoc_lite/epyenator.py", line 80, in generate_epydoc
        output = subprocess.check_output(command, stderr=subprocess.STDOUT, env=env, cwd=path)
      File "/usr/lib/python2.7/subprocess.py", line 573, in check_output
        raise CalledProcessError(retcode, cmd, output=output)
    CalledProcessError: Command '['epydoc', '--html', 'rospy', '-o',
    'doc/html/.', '--config',
    '/home/mpurvis/rosdoc_ws/src/ros_comm/rospy/epydoc.config']' returned
    non-zero exit status 3

    plugin [epydoc] failed

    []

    []

    []

    copying
    /home/mpurvis/rosdoc_ws/src/rosdoc_lite/src/rosdoc_lite/templates/msg-styles.css
    to doc/html/msg-styles.css

    Done documenting rospy you can find your documentation here:
    /home/mpurvis/rosdoc_ws/doc

    ```


    The weirdest thing of all, though, is that if I _manually_ execute the
    epydoc command outside of rosdoc_lite's mangling of the PYTHONPATH, it
    totally succeeds:


    ```

    epydoc --html rospy -o doc/html/. --config
    /home/mpurvis/rosdoc_ws/src/ros_comm/rospy/epydoc.config

    ls doc/html/  # yay, docs

    ```


    I tried not building rospy, and also building it in a separate workspace
    with catkin_make rather than catkin_tools, and using the install rather than
    devel space— no dice. What am I doing wrong here?
