- url: 'https://github.com/ros-infrastructure/rosdoc_lite/issues/51'
  title: Cross referencing broken
  body: >
    Some cross references work correctly, e.g.:
    http://docs.ros.org/indigo/api/roscpp/html/classros_1_1XMLRPCCallWrapper.html


    `XmlRpc::XmlRpcServerMethod` in the inheritance diagram links to the correct
    page in a different package.


    But some others are broken, e.g.:
    http://docs.ros.org/indigo/api/rosbag/html/c++/player_8h.html


    `rosbag/macros.h` in the include dependency graph links to the wrong URL.


    I suspect the problem to be related to the fact that the second case uses
    `c++` subfolders for the docs (since these packages also generate Python
    docs). Based on that assumption it seems to be a very big problem for the
    ROS documentation.
