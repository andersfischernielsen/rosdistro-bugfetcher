- url: 'https://github.com/OctoMap/octomap/pull/187'
  title: Fix octomap-static dependency on octomath-static
  body: "The title says it all: building `octomap-static` **should** also build its dependency `octomath-static`.\r\n\r\nNo need to manually call `add_dependencies()` for their shared lib versions because CMake automatically adds the dependency because one is linked against the other."
  repo: 'https://api.github.com/repos/OctoMap/octomap'
  labels: []
