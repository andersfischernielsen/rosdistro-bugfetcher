- url: 'https://github.com/OctoMap/octomap/pull/213'
  title: Add missing typename keyword
  body: "This PR adds `typename` keyword to dependent type names. [Here](https://stackoverflow.com/a/613132/3122234) is a reference for why `typename` keyword is necessary. This patch is to fix the [build failures on Windows](https://ci.appveyor.com/project/jslee02/dart/build/5522/job/8r6c3sfjb05u5t22#L1454).\r\n\r\nCaveat: I haven't built Octomap on Windows with this patch because I don't have a Windows machine currently so there could be other issues."
