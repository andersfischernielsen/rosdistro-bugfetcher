- url: 'https://github.com/OctoMap/octomap/issues/165'
  title: Release on ROS Lunar
  body: "Hi @ahornung and Octomap maintainers!\r\n\r\nAs you may know the next ROS release Lunar Loggerhead is around the corner :tada: \r\nIs it possible to roll out the current release of the Octomap stack on ROS Lunar? Being a low level set of packages it will [allow many maintainers](http://repositories.ros.org/status_page/blocked_releases_lunar.html?q=id%3D%22octomap%22&s=6&r=1) to release their own packaages the depend directly or indirectly on octomap.\r\n\r\nThanks!"
  repo: 'https://api.github.com/repos/OctoMap/octomap'
  labels: []
