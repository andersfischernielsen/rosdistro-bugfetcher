- url: 'https://github.com/ros/dynamic_reconfigure/pull/87'
  title: >-
    Reraising DynamicReconfigureCallbackException in case of a failing service
    call
  body: "When trying to call the configuration server rospy raises exceptions in the case of failures. \r\nTill now these were non-transparent handed over to the calling function of update_configuration.\r\nThis makes it easy that those function don't consider to catch these exception and crash.\r\nAn example for this is the dynamic_reconfigure rqt widget.\r\n[https://github.com/ros-visualization/rqt_reconfigure/pull/10](https://github.com/ros-visualization/rqt_reconfigure/pull/10)\r\n\r\nIn the fix I propose not only to catch the ServiceException but also the DynamicReconfigureCallbackException. Doing so it would be easy to see which exceptions can be raised by the function when seeing the code of dynamic_reconfigure. A small further point might be that like this it is not necessary to import exceptions from different packages which reduces the dependencies for the calling program."
  repo: 'https://api.github.com/repos/ros/dynamic_reconfigure'
  labels: []
