- url: 'https://github.com/ros/dynamic_reconfigure/issues/79'
  title: '-Wshadow warnings on generated dynamic reconfigure options files.'
  body: "I'm on Ubuntu 16.04, ROS kinetic, but this issue also affects my 14.04/indigo machine.\r\n\r\nI'm generating config options using `generate_dynamic_reconfigure_options` and it's making a header file with shadow variables, which is important because my nightly build machine uses `-Wshadow and -Werror` flags to build my code.\r\n\r\n```\r\nwarning: declaration of ‘edit_method’ shadows a member of ‘code_package::adaptive_estimationConfig::ParamDescription<T>’ [-Wshadow]\r\n\r\nwarning: declaration of ‘description’ shadows a member of ‘code_package::adaptive_estimationConfig::ParamDescription<T>’ [-Wshadow]\r\n...\r\n```\r\nAlso errors for level, type, name, id, parent\r\n\r\nShould be an easy fix.\r\n"
  repo: 'https://api.github.com/repos/ros/dynamic_reconfigure'
  labels: []
- url: 'https://github.com/ros/dynamic_reconfigure/issues/71'
  title: Infinity not handled correctly in python
  body: "It seems that python dynamic_reconfigure does not handle double parameters properly if the min/max values are not specified. In this case, the values are set to the default `std::numeric_limits<double>::infinity()` which is not understood by python. In the callback, the values are aways set to `std::numeric_limits<double>::infinity()` instead of the actual parameter. This even causes the rqt_reconfigure gui to crash with the following error:\r\n\r\n```python\r\n ValueError: could not convert string to float: -std::numeric_limits<double>::infinity()\r\n```\r\n\r\n## Reproduce\r\n\r\nThe error can be easily reproduced even with the test.cfg in this repository with the following code:\r\n\r\n```python\r\n#!/usr/bin/env python\r\nimport sys\r\nimport rospy\r\nfrom dynamic_reconfigure.cfg import TestConfig\r\nfrom dynamic_reconfigure.server import Server\r\n\r\ndef reconfigure_callback(config, level):\r\n    rospy.loginfo(\"Group2_double value: {}\".format(config['group2_double']))\r\n    return config\r\n\r\ndef main(args):\r\n    rospy.init_node('issue_node')\r\n    reconfigure = Server(TestConfig, reconfigure_callback)\r\n    rospy.spin()\r\n\r\nif __name__ == '__main__':\r\n    main(sys.argv)\r\n```\r\n\r\nrosrunning this code should output _Group2_double value: -std::numeric_limits<double>::infinity()_ instead of 0, the default parameter. If you start an rqt_reconfigure window and try to configure this node, it will crash.\r\n\r\nIf I manually replace `std::numeric_limits<double>::infinity()` by `inf`in the generated TestConfig.py, it works."
  repo: 'https://api.github.com/repos/ros/dynamic_reconfigure'
  labels:
    - bug
- url: 'https://github.com/ros/dynamic_reconfigure/issues/57'
  title: Test fails on Arch Linux
  body: >
    While compiling `dynamic_reconfigure` on Arch Linux (e.g. with indigo), we
    get:


    ``` txt

    [  5%] Generating dynamic reconfigure files from cfg/Test.cfg:
    /home/user/dev/dynamic_reconfigure/build/devel/include/dynamic_reconfigure/TestConfig.h
    /home/user/dev/dynamic_reconfigure/build/devel/lib

    /python2.7/site-packages/dynamic_reconfigure/cfg/TestConfig.py

    [  5%] Built target
    _dynamic_reconfigure_generate_messages_check_deps_ParamDescription

    Traceback (most recent call last):
      File "/home/user/dev/dynamic_reconfigure/cfg/Test.cfg", line 37, in <module>
        from dynamic_reconfigure.parameter_generator_catkin import *
    ImportError: No module named 'dynamic_reconfigure'

    CMakeFiles/dynamic_reconfigure_gencfg.dir/build.make:63: recipe for target
    'devel/include/dynamic_reconfigure/TestConfig.h' failed

    make[2]: *** [devel/include/dynamic_reconfigure/TestConfig.h] Error 1

    make[2]: Target 'CMakeFiles/dynamic_reconfigure_gencfg.dir/build' not remade
    because of errors.

    CMakeFiles/Makefile2:584: recipe for target
    'CMakeFiles/dynamic_reconfigure_gencfg.dir/all' failed

    ```


    We currently add `-DCATKIN_ENABLE_TESTING=OFF` to avoid the issue. See the
    [original
    discussion](https://aur.archlinux.org/packages/ros-indigo-dynamic-reconfigure/)
    in the AUR.
  repo: 'https://api.github.com/repos/ros/dynamic_reconfigure'
  labels: []
