- url: 'https://github.com/ros-visualization/rviz/issues/1369'
  title: Qt5 dependency on Kinetic - Cannot build with Qt4
  body: "\r\nrviz will not build with Qt4 on branch **kinetic-devel** : \r\n```\r\n.../rviz/src/rviz/visualization_frame.cpp:1253:66: error: ‘FindDirectChildrenOnly’ is not a member of ‘Qt’\r\n   QList<QTabBar *> tab_bars = findChildren<QTabBar *>(QString(), Qt::FindDirectChildrenOnly);\r\n```\r\n[Merged PR #1168](https://github.com/ros-visualization/rviz/pull/1168) relies on `Qt::FindDirectChildrenOnly` to get a list of all `QTabBar` children of `VisualizationFrame`, which is a flag to `QObject::findChild()` that was introduced in Qt5.\r\n\r\nSee `visualization_frame.cpp`, line 1253 :  \r\n```cpp\r\nQList<QTabBar *> tab_bars = findChildren<QTabBar *>(QString(), Qt::FindDirectChildrenOnly);\r\n```\r\nQt4 does not seem to provide an \"easy\" equivalent of this flag. The subject of reproducing its behaviour has been covered [here](https://stackoverflow.com/questions/8740278/is-there-a-simple-way-of-limiting-qobjectfindchild-to-direct-children-only), but proposed solutions rely on the children's object names, which I am not sure will be reliable in the context of rviz.\r\n\r\n### Your environment\r\n* OS Version: e.g. Ubuntu 16.04\r\n* ROS Distro: Kinetic\r\n* RViz, Qt, OGRE, OpenGl version as printed by rviz: \r\n    ```\r\n    no build, Qt 4.8.7\r\n    ```"
  repo: 'https://api.github.com/repos/ros-visualization/rviz'
  labels: []
- url: 'https://github.com/ros-visualization/rviz/pull/1338'
  title: >-
    [Windows][melodic] Use portable TARGET_LINKER_FILE_NAME to get shared lib
    name.
  body: "In CMake, `TARGET_FILE_NAME` returns `.so` on Linux but `.lib` on Windows. However, `.lib` is the extension for imported library, and `.dll` is the expected extension to return (for shared libraries).\r\n\r\nUsing `TARGET_LINKER_FILE_NAME` makes sure that it returns `.so` and `.dll` for both platforms."
  repo: 'https://api.github.com/repos/ros-visualization/rviz'
  labels: []
- url: 'https://github.com/ros-visualization/rviz/pull/1334'
  title: >-
