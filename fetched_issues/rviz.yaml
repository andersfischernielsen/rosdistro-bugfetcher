- url: 'https://github.com/ros-visualization/rviz/pull/1294'
  title: fix material handling
  body: "This attempts to resolve #1222. As noted in https://github.com/ros-visualization/rviz/issues/1222#issuecomment-426464344, I was able to track down the \"memory leak\" to material handling of robot links. Each time, a new `rviz::RobotLink` was created, the corresponding link material(s) were registered again with the `Ogre::MaterialManager` and never released until rviz finished.\r\n\r\nThis PR addresses the issue by essentially rewriting material handling of robot links: Instead of registering materials with the `MaterialManager`, they are directly created using `new Ogre::Material()`. This avoids both the unique naming problem, and the memory leak. However, the [Ogre documentation](https://www.ogre3d.org/docs/api/1.9/class_ogre_1_1_material.html#ae3c92b81e6c247286c2304f320a368ef) explicitly suggests to use `MaterialManager::create()` instead of using the Material constructor. You need to decide whether you accept this.\r\nIf not, it is important to also remove the material(s) from MaterialManager in the RobotLink destructor, e.g. by calling `MaterialManager::remove(material->getHandle())`. However, I consider this overkill, because the material is explicitly not reused from the MaterialManager.\r\n\r\nI also reworked #1079: Instead of searching the corresponding material by the passed name, I directly pass the `urdf::MaterialSharedPtr`. This ensures that the correct material is used, even when two different materials are identically named."
