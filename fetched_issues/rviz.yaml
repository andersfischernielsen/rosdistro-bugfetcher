- url: 'https://github.com/ros-visualization/rviz/pull/1320'
  title: Fix compatibility with boost 1.69.
  body: "The old signals library has been removed from boost 1.69. Because of that, `find_package(Boost COMPONENTS signals ...)` doesn't work anymore. The newer signals2 library is header only and does not need to be listed as boost component at all.\r\n\r\nSince `rviz` seems to still want to be compatible with the old `signals` library, this PR makes the inclusion of `signals` as boost component optional, depending on whether `signals` or `signals2` will be used."
  repo: 'https://api.github.com/repos/ros-visualization/rviz'
  labels: []
