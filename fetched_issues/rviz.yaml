  title: Seemingly minor fix to render RobotModel transparency properly
  body: "Hello! I was experimenting with including UV mapped textures with transparency into a URDF model and encountered some strange behavior in how Rviz rendered it. Below is a screenshot of the latest Melodic release of Rviz rendering the model with the alpha of the entire robot set to 1:\r\n\r\n![original_opaque](https://user-images.githubusercontent.com/8763875/44070971-a0fb788a-9f54-11e8-877e-4c345e40409f.png)\r\n\r\nThe logo on the hood of the car is a .png texture with transparent background, but the transparent part is being rendered as black. However, if I set the alpha of just the hood logo link to 0.99, it looks fine:\r\n\r\n![original_link_99](https://user-images.githubusercontent.com/8763875/44071187-afaf07b0-9f55-11e8-8c1b-d514d9c83324.png)\r\n\r\nIf I set the entire RobotModel alpha to 0.99 though, the rest of the model gets completely butchered:\r\n\r\n![original_99](https://user-images.githubusercontent.com/8763875/44071228-e46336ca-9f55-11e8-9540-0836dfa13a10.png)\r\n\r\nAfter observing this, I started going through the Rviz source and found the section of code that I modified in this PR. The alpha setting in the RobotModel display is compared to a seemingly arbitrary value of 0.9998, and changes the material rendering properties depending on which side of that value the setting is on.\r\n\r\nIt seems like the best of both worlds is realized if the `setSceneBlending` call from the `if` is combined with the `setDepthWriteEnabled` call from the `else` in all cases; the transparency in the DAE file texture as well as the overall transparency applied to the model work at the same time. This is the result after building this PR with the entire RobotModel set to alpha = 1:\r\n\r\n![fixed_opaque](https://user-images.githubusercontent.com/8763875/44071338-8222a738-9f56-11e8-979f-c4b3429584cf.png)\r\n\r\n... and alpha = 0.5:\r\n\r\n![fixed_transparent](https://user-images.githubusercontent.com/8763875/44071345-89e29ed8-9f56-11e8-887a-e506e8219c03.png)\r\n\r\nI'm not sure if this will break anything in someone else's use case, or if this is some quirk with my graphics hardware. I don't think it's hardware related though, because I've gotten the same results on several computers with different graphics cards. After building this PR, it has worked well in all the situations I've tried it in.\r\n\r\nIf you'd like to reproduce these results, the repository with the model is here: [https://github.com/robustify/audibot](https://github.com/robustify/audibot)"
