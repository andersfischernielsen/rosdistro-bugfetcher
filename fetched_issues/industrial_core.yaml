- url: 'https://github.com/ros-industrial/industrial_core/issues/139'
  title: Add support for async streaming ('joint_command')
  body: >
    It would seem the generic nodes in `industrial_robot_client` do not support
    the `joint_command` interface as described in section [1.3.3 _Motion
    Control_](http://wiki.ros.org/Industrial/Industrial_Robot_Driver_Spec#Industrial.2BAC8-Industrial_Robot_Driver_Spec.2BAC8-groovy.Motion_Control)
    of the [ROS-Industrial Robot Driver
    Specification](http://wiki.ros.org/Industrial/Industrial_Robot_Driver_Spec):


    > `joint_command`
    ([trajectory_msgs/JointTrajectoryPoint](http://docs.ros.org/api/trajectory_msgs/html/msg/JointTrajectoryPoint.html))

    > - execute dynamic motion by streaming joint commands on-the-fly

    > - used by client code to control robot position in "real-time"

    >   - the robot implementation may use a small buffer to allow smooth motion
    between successive points

    >   - the topic publisher is responsible for providing new commands at
    sufficient rate to keep up with robot motion.

    >     - _denser paths (or faster robot motion) will require higher update
    rates_

    >   - this node should monitor the topic stream to ensure points are not
    received out-of-order (e.g. using `time_from_start`).

    >     - commands from the past should be dropped. 

    >   - if commands are received faster than the robot can process, behavior
    may be implementation-dependent:

    >     - **preferred**: immediately cancel current motion and begin move to
    new point. As long as motion remains smooth.

    >     - **alternative**: new commands will replace the previous most-recent
    command on the robot-side command queue. 


    Support for this interface would make the generic nodes usable in situations
    where complete definition and/or execution of complete trajectories doesn't
    work (eg: visual servoing, reactive control), and would probably also make
    trajectory replacement possible for ros-industrial drivers that are based on
    simple message.


    ---


    This came up in the March Developer Meeting (@frederickproctor) but has also
    been discussed before (@MuriloMartins).
  repo: 'https://api.github.com/repos/ros-industrial/industrial_core'
  labels:
    - enhancement
    - missing-functionality
