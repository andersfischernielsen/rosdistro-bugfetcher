- url: 'https://github.com/ros-industrial/industrial_core/issues/154'
  title: Controller and industrial-robot-client out of sync for empty trajectories
  body: >
    If the robot is already at the goal position up until now we were sending a
    trajectory containing start=goal two times and an execution time of 0s.
    robot_state_node will therefore decide that we reached the goal immediately.
    The trajectory Uploader/Streamer will however just now start uploading the
    trajectory to the controller, do some overhead there and generally take some
    time. During this time our code thinks the robot is ready while in fact it
    is still executing a "pointless" trajectory.


    This seems to have two implications for us, our mitsubishi driver fails to
    control IOs sometimes as the controller does not allow parallel access. The
    fanuc driver sometimes rejects trajectories  as the end of the previous
    trajectory (empty or not) is not properly synchronized.
  repo: 'https://api.github.com/repos/ros-industrial/industrial_core'
  labels:
    - bug
- url: 'https://github.com/ros-industrial/industrial_core/issues/152'
  title: 'robot_client: joint_traj_streamer does not use special sequence nrs'
  body: >
    In contrast to `JointTrajectoryDownloader`
    ([here](https://github.com/ros-industrial/industrial_core/blob/98b076fca4bf6f74a2d8c3f197fb608afea68d9f/industrial_robot_client/src/joint_trajectory_downloader.cpp#L53-L54)),
    the `JointTrajectoryStreamer` class does not actually use the [special
    sequence
    numbers](https://github.com/ros-industrial/industrial_core/blob/68719590854e77fb690fd05595290120a1656d9a/simple_message/include/simple_message/joint_traj_pt.h#L54-L61)
    `START_TRAJECTORY_STREAMING` and `END_TRAJECTORY`
    ([here](https://github.com/ros-industrial/industrial_core/blob/98b076fca4bf6f74a2d8c3f197fb608afea68d9f/industrial_robot_client/src/joint_trajectory_streamer.cpp#L99-L113))
    when it starts sending trajectory points to the server.


    The documentation for `SpecialSeqValue` does seem to imply that streaming
    clients are supposed to make use of the special sequence numbers whenever
    streaming a trajectory, and the behaviour of the downloading client makes it
    even more confusing as to why the streaming client doesn't do it.


    We should either document this as a design choice, or fix this discrepancy
    as a bug.
  repo: 'https://api.github.com/repos/ros-industrial/industrial_core'
  labels:
    - bug
- url: 'https://github.com/ros-industrial/industrial_core/pull/143'
  title: 'industrial_robot_client: Fix signature of goal and cancel callbacks.'
  body: >
    The goal and cancel callbacks of `ActionServer` take `GoalHandle`s by value
    [1], but the callbacks defined in `JointTrajectoryActionServer` took them by
    reference. I'm not sure why this compiled before C++11, but it doesn't now.
    Since g++ 6 compiles with C++11 support enabled by default, it is quite
    important to fix this.


    Note that `GoalHandle` already acts like a reference type; it contains only
    (shared) pointers. So accepting them by value or by reference wont change
    the behaviour of the program.


    [1]
    https://github.com/ros/actionlib/blob/da39083c513066e0d3d05346f3b1be9f9f90268d/include/actionlib/server/action_server.h#L87
