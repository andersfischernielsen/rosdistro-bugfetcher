- url: 'https://github.com/ros-industrial/industrial_core/issues/175'
  title: >-
    robot_client: JointTrajectoryStreamer does not send TRAJ_STOP if in IDLE
    state
  body: "As per subject really.\r\n\r\nIf `JointTrajectoryStreamer::jointTrajectoryCB(..)` receives an empty `JointTrajectory` msg while the streamer state machine is in the `IDLE` state, it does not call `trajectoryStop()`, resulting in no `STOP_TRAJECTORY` message to the trajectory server (see [here](https://github.com/ros-industrial/industrial_core/blob/d18b676f30616bb29b92dede04120b364907f8c7/industrial_robot_client/src/joint_trajectory_streamer.cpp#L74-L85)). Sending an empty trajectory is used by `JointTrajectoryAction::cancelCB(..)` to stop execution of the currently executing trajectory ([here](https://github.com/ros-industrial/industrial_core/blob/aca48389468a53ca932373b8f94f0b3ea1bdc9db/industrial_robot_client/src/joint_trajectory_action.cpp#L183-L201)).\r\n\r\nFor drivers with points buffers on the controller the streamer could already be in `IDLE` while the robot is still executing the trajectory (as the last `N` points of the traj have been buffered). This leads to the `STOP` never being transmitted and thus the cancellation of goals potentially being ignored.\r\n"
  repo: 'https://api.github.com/repos/ros-industrial/industrial_core'
  labels:
    - bug
    - wrid18
