  title: 'CAN Error SAFE_TORQUE_OFF (ER: 129)'
  body: "\r\n\r\n### Commit\r\nUbuntu 18.04 using ROS melodic.\r\n\r\n### Steps to reproduce\r\nHow can the issue/bug be reproduced?\r\n1. Start the robot with holding the Enabling switch\r\n2. Release the switch, press it again, release it, ..... \r\n3. The Error will occur and the brakes won't open again after a few (sometimes even after the first) releases of the switch\r\n4. If I don't release the button (or in my case close and lock the door of the cell in automatic mode) the error won't occur as often as with the other tactic.\r\n\r\n### Expected behavior\r\nI expected, that the robot will continue working after the enabling switch is pressed again.\r\n\r\n### Observed behavior\r\nAfter Error I have to reboot the program (not the robot) to make it work again\r\n\r\n### Logfiles\r\nCAN Log:\r\n[candump-2019-03-27_105509.log](https://github.com/PilzDE/pilz_robots/files/3012949/candump-2019-03-27_105509.log)\r\n\r\nConsole Log:\r\n[Terminal output.txt](https://github.com/PilzDE/pilz_robots/files/3012956/Terminal.output.txt)\r\n\r\n\r\n"
