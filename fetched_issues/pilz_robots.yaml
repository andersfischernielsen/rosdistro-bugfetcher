- url: 'https://github.com/PilzDE/pilz_robots/pull/126'
  title: drop rviz exec_depend from prbt_support
  body: "To avoid GUI-dependencies in non-Gui-packages. `prbt_support` is installable on embedded hardware and should not draw in GUI-programs.\r\n\r\nOpen for discussion / My proposal:\r\n\r\n- [x] The launch file `test_urdf.launch` requires RVIZ. ~~Should it be moved into `prbt_moveit_config`? Or a note in Readme.md that RViZ is recommended but not strictly required and auto-installed?~~ I've moved it into the tests directory so that is no longer installed and excluded from `roslaunch_add_file_check`\r\n- [x] acceptance-tests (gripper and tcp) use RViz via test_urdf.launch. ~~Maybe a reference that RViZ has to be installed should be added there?~~ RViZ is now listed as `<test_depend>`."
