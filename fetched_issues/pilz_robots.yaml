  body: "See: https://github.com/ros-planning/moveit/issues/1262\r\n\r\nThis leads to a build failure on our side: (on **melodic-devel**)\r\n\r\n> pilz_robots/prbt_ikfast_manipulator_plugin/src/prbt_manipulator_ikfast_moveit_plugin.cpp:\r\n\r\n> In member function ‘virtual bool ikfast_kinematics_plugin::IKFastKinematicsPlugin::initialize(const string&, const string&, const string&, const string&, double)’:\r\npilz_robots/prbt_ikfast_manipulator_plugin/src/prbt_manipulator_ikfast_moveit_plugin.cpp:343:86: error: ‘virtual void kinematics::KinematicsBase::setValues(const string&, const string&, const string&, const string&, double)’ is deprecated [-Werror=deprecated-declarations]\r\n   setValues(robot_description, group_name, base_name, tip_name, search_discretization);\r\n"
  repo: 'https://api.github.com/repos/PilzDE/pilz_robots'
  labels:
    - bug
