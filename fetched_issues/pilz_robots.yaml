- url: 'https://github.com/PilzDE/pilz_robots/issues/61'
  title: Do not depend on meta-package(s)
  body: "prbt_moveit_config depends on ros_control and on ros_controllers, but according to [REP-140](http://www.ros.org/reps/rep-0140.html#metapackage) this is not allowed (see discussion in https://github.com/catkin/catkin_tools/issues/370)\r\n\r\nFor me the current situation causes error outputs of catkin build:\r\n```\r\nAbandoned <<< prbt_gazebo                                   [ Depends on unknown jobs: ros_control ]                                     \r\nAbandoned <<< prbt_moveit_config                            [ Depends on unknown jobs: ros_control ] \r\n```\r\nand in some (not reproducible) situation @JonathanGruner experienced an error in the first step of `catkin_make` so that the build failed completely."
  repo: 'https://api.github.com/repos/PilzDE/pilz_robots'
  labels: []
