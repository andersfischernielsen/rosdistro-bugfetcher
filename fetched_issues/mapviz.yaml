- url: 'https://github.com/swri-robotics/mapviz/issues/623'
  title: '"Draw Style" label in odometry plugin config is wrong'
  body: >-
    The field to select the type of marker drawn for odometry messages used to
    be "Draw Style" but it looks like at some point it got changed to "Timestamp
    Interval", probably due to a bad merge.  It should be changed back.
