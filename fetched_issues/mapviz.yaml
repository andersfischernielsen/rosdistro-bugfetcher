  title: Crash Due to Unhandled Event
  body: "Hello I am not sure if it is directly related to #336 but I think that I am having a crash due to an unhandled event in MapvizApplication. I am running ROS Kinetic on Ubuntu 16.04\r\n\r\nHere is the backtrack:\r\n\r\n```\r\n(gdb) backtrace\r\n#0  0x00007ffff7646f77 in ?? () from /usr/lib/x86_64-linux-gnu/libQt5Widgets.so.5\r\n#1  0x00007fffd8e22610 in QXcbConnection::handleXcbEvent(xcb_generic_event_t*) ()\r\n   from /usr/lib/x86_64-linux-gnu/libQt5XcbQpa.so.5\r\n#2  0x00007fffd8e2305d in QXcbConnection::processXcbEvents() () from /usr/lib/x86_64-linux-gnu/libQt5XcbQpa.so.5\r\n#3  0x00007fffef590c01 in QObject::event(QEvent*) () from /usr/lib/x86_64-linux-gnu/libQt5Core.so.5\r\n#4  0x00007ffff75ea05c in QApplicationPrivate::notify_helper(QObject*, QEvent*) ()\r\n   from /usr/lib/x86_64-linux-gnu/libQt5Widgets.so.5\r\n#5  0x00007ffff75ef516 in QApplication::notify(QObject*, QEvent*) ()\r\n   from /usr/lib/x86_64-linux-gnu/libQt5Widgets.so.5\r\n#6  0x00007ffff7b983af in mapviz::MapvizApplication::notify(QObject*, QEvent*) ()\r\n   from /opt/ros/kinetic/lib/librqt_mapviz.so\r\n#7  0x00007fffef56138b in QCoreApplication::notifyInternal(QObject*, QEvent*) ()\r\n   from /usr/lib/x86_64-linux-gnu/libQt5Core.so.5\r\n#8  0x00007fffef563786 in QCoreApplicationPrivate::sendPostedEvents(QObject*, int, QThreadData*) ()\r\n   from /usr/lib/x86_64-linux-gnu/libQt5Core.so.5\r\n#9  0x00007fffef5b73c3 in ?? () from /usr/lib/x86_64-linux-gnu/libQt5Core.so.5\r\n#10 0x00007fffeeab8197 in g_main_context_dispatch () from /lib/x86_64-linux-gnu/libglib-2.0.so.0\r\n#11 0x00007fffeeab83f0 in ?? () from /lib/x86_64-linux-gnu/libglib-2.0.so.0\r\n#12 0x00007fffeeab849c in g_main_context_iteration () from /lib/x86_64-linux-gnu/libglib-2.0.so.0\r\n#13 0x00007fffef5b77cf in QEventDispatcherGlib::processEvents(QFlags<QEventLoop::ProcessEventsFlag>) ()\r\n   from /usr/lib/x86_64-linux-gnu/libQt5Core.so.5\r\n#14 0x00007fffef55eb4a in QEventLoop::exec(QFlags<QEventLoop::ProcessEventsFlag>) ()\r\n   from /usr/lib/x86_64-linux-gnu/libQt5Core.so.5\r\n#15 0x00007fffef566bec in QCoreApplication::exec() () from /usr/lib/x86_64-linux-gnu/libQt5Core.so.5\r\n#16 0x00000000004051e4 in main ()\r\n(gdb) \r\n```"
