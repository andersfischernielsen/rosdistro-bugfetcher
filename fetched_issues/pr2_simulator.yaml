    found a [http://www.iris2.de/index.php/FAQ link with the same issue]:

    {{{
     assertion in OgreAxisAlignedBox.h

    ../../OgreMain/include/OgreAxisAlignedBox.h:239: void
    Ogre::AxisAlignedBox::setExtents(const Ogre::Vector3&, const
    Ogre::Vector3&): Assertion `(min.x <= max.x && min.y <= max.y && min.z <=
    max.z) && "The minimum corner of the box must be less than or equal to
    maximum corner"' failed.


    seems to be caused by a bug in the ogre particle system on linux. to solve
    this, compile ogre with "CPPFLAGS=-DNDEBUG", e.g. :

     ./configure --with-gui=gtk CPPFLAGS=-DNDEBUG

    [edit]

    }}}


