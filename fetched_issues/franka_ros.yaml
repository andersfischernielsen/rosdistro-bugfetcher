- url: 'https://github.com/frankaemika/franka_ros/issues/25'
  title: functionality of service calls dependes on user stop
  body: "I am using the latest release of franka_ros (0.6.0) with libfranka (0.5.0). When calling services from franka_control such as for example franka_control/set_load I am encountering a strange behaviour. \r\nThe service call fails with \r\n\r\n> error: \"libfranka: Set Load command rejected: command not possible in the current mode!\"\r\n\r\nHowever after closing and reopening the user stop and no further changes it works just fine. \r\n "
