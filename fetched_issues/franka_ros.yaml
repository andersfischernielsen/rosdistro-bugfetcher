- url: 'https://github.com/frankaemika/franka_ros/issues/41'
  title: Using CXX_STANDARD requires CMake 3.1
  body: "Compilation of my own packages depending on franka packages has always worked. At the same time Eclipse has always highlighted `#include <franka_(...)` directives as unresolved dependencies. I decided to dig into it and solved it by changing usage of `add_compile_options(-std=c++14)` like in the [boilerplate CMakeLists.txt](https://github.com/ros-infrastructure/catkin_pkg/blob/master/src/catkin_pkg/templates/CMakeLists.txt.in) that's provided with `catkin_create_pkg` with your `set(CMAKE_CXX_STANDARD 14) set(CMAKE_CXX_STANDARD_REQUIRED ON)`.\r\n\r\nThis is when I found out the `CXX_STANDARD` property was [introduced in CMake 3.1](https://cmake.org/cmake/help/v3.1/release/3.1.0.html#properties) so you should most likely have `cmake_minimum_required(VERSION 3.1)` in your CMakeLists.txt (or set a property like in this related [Q&A](https://stackoverflow.com/questions/37621342/cmake-will-not-compile-to-c-11-standard#comment62725635_37621342))."
