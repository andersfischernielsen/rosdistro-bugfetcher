- url: 'https://github.com/ros/ros/issues/201'
  title: 'rosbag: why use the Crypto package ?'
  body: "Hello,\r\nafter installing and started the tutorials of \"Melodic Morenia\", I found the command \"rostopic\" failing at bag.py: \r\nfrom Crypto import Random\r\nI have many issues with this approach:\r\n1) the last release of pycrypto is from 2013\r\n2) it has been superseeded by by cryptography\r\n3) randomness should come from os.urandom(size) as explained on https://sockpuppet.org/blog/2014/02/25/safely-generate-random-numbers/\r\n\r\nWhat about replacing Random.new().read(AES.block_size) by os.urandom(AES.block_size) ?\r\n\r\nRegards\r\n\r\nPascal"
