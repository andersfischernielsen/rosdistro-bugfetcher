  body: "The following list of changes has been integrated into ros 1.13.5 (Kinetic) since the last Jade release (1.12.7).\r\n\r\n**Backported:** (these changes are part of this PR)\r\n\r\n* add missing completion for rosservice verbs #117\r\n\r\n  * fix bug\r\n\r\n* fix usage spelling #118\r\n\r\n  * fix bug\r\n\r\n* fix check test type #123\r\n\r\n  * fix bug\r\n\r\n* improve rostopic pub completion #125\r\n\r\n  * nice to have improvement\r\n\r\n* missing exported dependency #129\r\n\r\n  * fix bug\r\n\r\n* fix race condition creating folder #130\r\n\r\n  * fix bug\r\n\r\n* fix url in metainfo #133\r\n\r\n  * fix bug\r\n\r\n* improve error message #134\r\n\r\n  * nice to have improvement\r\n\r\n**Not backported:**\r\n\r\n* rosbuild stacks on RPP #111\r\n\r\n  * change of semantic, not being backported\r\n\r\n* enable more unit tests #113\r\n\r\n  * no need to backport\r\n\r\n* allow custom unit test names #119\r\n\r\n  * new feature, no need to backport\r\n\r\n* allow ROS_DISTRO override #122\r\n\r\n  * new feature, no need to backport\r\n\r\n* rosclean purge --size #126\r\n\r\n  * new feature, no need to backport\r\n\r\n* rostopic pub completion with options #136\r\n\r\n  * new feature, bigger change -> higher risk, no need to backport\r\n\r\n* rosmg info completion #138.\r\n\r\n  * corresponding change in `ros_comm` won't be backported\r\n\r\n@ros/ros_team Please comment on the decision which changes to (not) backport."
