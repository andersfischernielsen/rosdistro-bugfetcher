- url: 'https://github.com/ros/ros/issues/156'
  title: move roslib's env-hooks into dedicated package
  body: "`rospack`, `rospkg`, etc. rely on `ROS_PACKAGE_PATH` to crawl all workspaces.\r\nAt the moment `roslib` registers an env-hook for catkin that prefills the `ROS_PACKAGE_PATH` based on `CMAKE_PREFIX_PATH`.\r\n\r\nSo if `roslib` is not present in a sytem (e.g. the `ros_buildfarm` or `industral_ci` images) `rospack` will not be able to find anything.\r\n\r\nSince `roslib` already depends on `rospack`, the `exec_depend` cannot added to the `rospack`.\r\n\r\nThat's why I propose to create a new package (`rosenvhooks`?) that just contains the hooks.\r\nAfterwards `rospack` and `roslib` and any other package that reads  `ROS_PACKAGE_PATH` can depend on it.\r\n"
  repo: 'https://api.github.com/repos/ros/ros'
  labels:
    - enhancement
