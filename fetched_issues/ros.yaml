- url: 'https://github.com/ros/ros/issues/216'
  title: ROS Package Registry
  body: "I'm currently investigating ways to manage ROS packages between development machines and runtime machines. Ideally we would like to version and deploy our ROS packages to a private registry (or public, depending on the package) as a library, such that we can configure our runtime machine with specific versions of the packages that it can find on these private or public registries. \r\n\r\nIn other words, a system akin to npm, pip or maven for ROS packages. Is this available for ROS? Are there plans to make it available in case it isn't right now? Or are there specific reasons against using such a system?"
  repo: 'https://api.github.com/repos/ros/ros'
  labels: []
