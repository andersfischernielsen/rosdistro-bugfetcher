  title: Remove meaningless metapkg.
  body: >-
    It was added recently https://github.com/sniekum/ar_track_alvar/pull/120
    when consolidating two `ar_track_alvar*` repositories into a single repo.
    What users need is `ar_track_alvar`, which depends on `ar_track_alvar_msgs`
    that is to be installed altogether, so there's no use of meta package.
