- url: 'https://github.com/ros-perception/ar_track_alvar/issues/7'
  title: '[CLOSED] added missing message depends in cmakelists'
  body: >
    <a href="https://github.com/jonbinney"><img
    src="https://avatars3.githubusercontent.com/u/1538056?v=3" align="left"
    width="96" height="96" hspace="10"></img></a> **Issue by
    [jonbinney](https://github.com/jonbinney)**

    _Tuesday May 21, 2013 at 21:57 GMT_

    _Originally opened as https://github.com/sniekum/ar_track_alvar/pull/7_


    ----


    Technically, any cmake target that needs headers generated from messages
    needs to depend on the corresponding foo_gencpp cmake target. Otherwise, it
    will build against debians, and build if make is run with only one thread,
    but will sometimes fail if the packages with messages (e.g. sensor_msgs) is
    used from source.


    There's a discussion about this problem here:
    http://answers.ros.org/question/52744/how-to-specify-dependencies-with-foo_msgs-catkin-packages/



    ----


    _**[jonbinney](https://github.com/jonbinney)** included the following code:
    https://github.com/sniekum/ar_track_alvar/pull/7/commits_
