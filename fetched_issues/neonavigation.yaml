- url: 'https://github.com/at-wat/neonavigation/issues/271'
  title: 'trajectory_tracker: vibration around a goal'
  body: "When a robot is about to reach a goal of a path, the robot vibrates around the goal.\r\nMight be trajectory tracker problem.\r\n\r\nLaunched with the following parameters.\r\n\r\n```\r\nspur:\r\n  curv_forward: 0.2\r\n  look_forward: 0.0\r\n  k_dist: 2.5\r\n  dist_lim: 0.5\r\n  k_ang: 5.0\r\n  k_avel: 4.0\r\n  path_step: 1\r\n  limit_vel_by_avel: true\r\n  hz: 30.0\r\n  distance_angle_factor: 0.2\r\n  rotate_ang: 0.5\r\n  no_position_control_dist: 0.0\r\n  goal_tolerance_dist: 0.01\r\n  stop_tolerance_dist: 0.01\r\n  goal_tolerance_ang: 0.01\r\n  stop_tolerance_ang: 0.01\r\n  acc_toc_factor: 0.9\r\n  angacc_toc_factor: 0.9\r\n```\r\n\r\nWhen the robot vibrates, `distance_reamins` value on /spur/status topic changes  from -0.06 ~ 0.06.\r\nThe path is generated by my own program. Resolution of the path is 0.01 and size of the remaining pose of the path while vibrating is 3 as like shown below:\r\n\r\n<details>\r\n\r\n```\r\n$ rostopic echo /path\r\n\r\nheader:\r\n  seq: 5185\r\n  stamp:\r\n    secs: 1547722181\r\n    nsecs: 158192990\r\n  frame_id: \"odom\"\r\nposes:\r\n  -\r\n    header:\r\n      seq: 0\r\n      stamp:\r\n        secs: 0\r\n        nsecs:         0\r\n      frame_id: ''\r\n    pose:\r\n      position:\r\n        x: 1.53188276524\r\n        y: 0.0\r\n        z: 0.0\r\n      orientation:\r\n        x: 0.0\r\n        y: 0.0\r\n        z: 0.0\r\n        w: 1.0\r\n  -\r\n    header:\r\n      seq: 0\r\n      stamp:\r\n        secs: 0\r\n        nsecs:         0\r\n      frame_id: ''\r\n    pose:\r\n      position:\r\n        x: 1.56188276524\r\n        y: 0.0\r\n        z: 0.0\r\n      orientation:\r\n        x: 0.0\r\n        y: 0.0\r\n        z: 0.0\r\n        w: 1.0\r\n  -\r\n    header:\r\n      seq: 0\r\n      stamp:\r\n        secs: 0\r\n        nsecs:         0\r\n      frame_id: ''\r\n    pose:\r\n      position:\r\n        x: 1.565\r\n        y: 0.0\r\n        z: 0.0\r\n      orientation:\r\n        x: 0.0\r\n        y: 0.0\r\n        z: 0.0\r\n        w: 1.0\r\n---\r\n```\r\n\r\n</details>"
  repo: 'https://api.github.com/repos/at-wat/neonavigation'
  labels:
    - bug
