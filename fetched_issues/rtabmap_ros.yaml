- url: 'https://github.com/introlab/rtabmap_ros/issues/301'
  title: 'Export saved 2D map, Edit the map and Import 2D map to RTAB-Map Database'
  body: "Hi, \r\n\r\nThe option in rtabmap-databaseViewer that allow to export saved 2D Map (File- > Export saved 2D map) and Import 2D map of a specific database is not available for me.  A watermarked option is shown that is not possible to select.\r\nIs there an specific configuration to enable this option?\r\n\r\nI figured out about this feature looking to this comment:\r\nUsing commits above, the grid map is automatically saved to database on exit. We can use DatabaseViewer -> File- > Export saved 2D map... to export the map in pgm image file. That file can be edited using a image editor to remove/add obstacles. Then with File -> Import 2D map, the map can be re-imported and overwriting the one saved in the database. When relaunching the robot in **localization** mode, the edited map will be used.\r\n\r\n_Originally posted by @matlabbe in https://github.com/introlab/rtabmap_ros/issues/213#issuecomment-378775919_\r\n\r\n\r\nThe rtabmap version I am using is 0.17.6.\r\nI use one rgbd camera only.\r\nI can see the topic /proj_map (nav_msgs/OccupancyGrid) on rviz as a 2d map when executing mapping.\r\nI do CTRL+C on mapping process and the database is saved. But it looks that the 2d map is not automatically saved in database.\r\n\r\nI appreciate any answer about my problem."
  repo: 'https://api.github.com/repos/introlab/rtabmap_ros'
  labels: []
- url: 'https://github.com/introlab/rtabmap_ros/issues/292'
  title: unmet dependencies for ros-melodic-rtabmap on Ubuntu 18.04
  body: "I'm trying to follow this tutorial : http://wiki.ros.org/rtabmap_ros/Tutorials/Tango%20ROS%20Streamer with a Phab 2 Pro from Lenovo and a Ubuntu 18.04 64bit based laptop which hosts the ROS master.\r\nThe Tango light of the App is still red.\r\n\r\nI guessed that I was missing the \"rtabmap_ros\" package (i.e. `ros-melodic-rtabmap`).\r\n\r\nSo I tried to install it but it fails;\r\n\r\n```\r\n$ sudo apt-get install ros-melodic-rtabmap\r\nReading package lists... Done\r\nBuilding dependency tree       \r\nReading state information... Done\r\nSome packages could not be installed. This may mean that you have\r\nrequested an impossible situation or if you are using the unstable\r\ndistribution that some required packages have not yet been created\r\nor been moved out of Incoming.\r\nThe following information may help to resolve the situation:\r\n\r\nThe following packages have unmet dependencies:\r\n ros-melodic-rtabmap : Depends: libpcl-dev but it is not going to be installed\r\n                       Depends: libvtk6-qt-dev but it is not going to be installed\r\nE: Unable to correct problems, you have held broken packages.\r\n\r\n```\r\n\r\nI already have `libvtk7-dev`. If I try to installed the dependencies from the dependencies from the dependencies from the (...), I end up on this:\r\n\r\n```\r\n$ sudo apt-get install libvtk6-jni\r\nReading package lists... Done\r\nBuilding dependency tree       \r\nReading state information... Done\r\nThe following packages were automatically installed and are no longer required:\r\n  libarmadillo-dev libarpack2-dev libdap-dev libdapserver7v5 libepsilon-dev\r\n  libfreexl-dev libfyba-dev libgdal-dev libgeotiff-dev libgif-dev libgl2ps-dev\r\n  libglew-dev libhdf5-mpi-dev libhdf5-openmpi-dev libjson-c-dev libjsoncpp-dev\r\n  libkml-dev libkmlconvenience1 libkmlregionator1 libkmlxsd1 libminizip-dev\r\n  libnetcdf-cxx-legacy-dev libogdi3.2-dev libogg-dev libpoppler-dev\r\n  libpoppler-private-dev libproj-dev libsuperlu-dev libtheora-dev\r\n  liburiparser-dev libwebp-dev libxerces-c-dev libxml2-dev python3-autobahn\r\n  python3-cbor python3-lz4 python3-mpi4py python3-qrcode python3-snappy\r\n  python3-trie python3-txaio python3-u-msgpack python3-ubjson python3-vtk7\r\n  python3-wsaccel qttools5-private-dev tcl-dev tcl-vtk7 tcl8.6-dev tk-dev\r\n  tk8.6-dev\r\nUse 'sudo apt autoremove' to remove them.\r\nThe following additional packages will be installed:\r\n  libvtk6.3-qt\r\nThe following packages will be REMOVED:\r\n  libvtk7-dev libvtk7-java libvtk7-jni libvtk7-qt-dev\r\nThe following NEW packages will be installed:\r\n  libvtk6-jni libvtk6.3-qt\r\n0 upgraded, 2 newly installed, 4 to remove and 0 not upgraded.\r\nNeed to get 4'592 kB of archives.\r\nAfter this operation, 33.0 MB disk space will be freed.\r\nDo you want to continue? [Y/n] n\r\nAbort.\r\n```\r\n\r\nI don't want to mess up with these libraries.\r\nIs there an easy way to fix that or the only way is to proceed with this removal?\r\n\r\nComputer information;\r\nUbuntu 18.04 4.15.0-45-generic x86_64 GNU/Linux\r\n/rosdistro: melodic\r\n/rosversion: 1.14.3\r\n\r\nPhone: Android 6.0.1 (Lenovo Phab2 pro) with both rtabmap and Tango Ros Streamer apps installed from the playstore. \r\n\r\n"
  repo: 'https://api.github.com/repos/introlab/rtabmap_ros'
