- url: 'https://github.com/introlab/rtabmap_ros/pull/264'
  title: Fix for missing icp_odometry node for install targets and message generation
  body: "I'm running ROS kinetic on ubuntu 16.04.\r\n1. I'm currently running a setup on a mobile base without a wheel encoder. This probably not the most common use-case, but the deployed package (0.17.0-1, installed through `apt`) does not contain the `icp_odometry` node that is required to run the demo at `launch/demo/demo_hector_mapping` with `hector:=false`. I was trying to go by the setup described in section 2.3 of [this link](http://wiki.ros.org/rtabmap_ros/Tutorials/SetupOnYourRobot), which lists `icp_odometry` as an option for a setup that is very similar to mine (an RGB-D sensor and a 2D laser). The fix includes the node as an install target in CMakeLists.txt.\r\n2. Afterwards, as I was trying to source-install the package, I discovered that the package would not `catkin build` without specifying the `message_generation` and `message_runtime` dependencies in `package.xml`. The fix includes these dependencies."
  repo: 'https://api.github.com/repos/introlab/rtabmap_ros'
  labels: []
