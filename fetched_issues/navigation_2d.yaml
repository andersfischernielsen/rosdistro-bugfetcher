- url: 'https://github.com/skasperski/navigation_2d/pull/4'
  title: Add missing dependencies on gencpp
  body: >
    These targets all include message headers at one point or another.


    It is not uncommon for this type of error to not surface until compiled on a
    highly threaded machine (such as the RPM buildfarm machines). This error
    could, however, happen to anyone (depending on how the stars are aligned)
    and should be fixed.


    Please backport to Hydro as well.


    Example of breakage:
    http://csc.mcs.sdsmt.edu/jenkins/job/ros-indigo-nav2d-navigator_binaryrpm_heisenbug_i386/4/console


    Thanks,


    --scott
  repo: 'https://api.github.com/repos/skasperski/navigation_2d'
  labels: []
