- url: 'https://github.com/jsk-ros-pkg/geneus/issues/51'
  title: Is genmeg generating euslisp msg files for packages installed from deb?
  body: "Is genmeg generating euslisp msg files for packages installed from deb?\r\n\r\nHere is the problem I encountered:\r\n\r\nI added `jsk_footstep_planner` test on for travis.\r\nhttps://travis-ci.org/jsk-ros-pkg/jsk_control/builds/174396909\r\n\r\n`jsk_footstep_planner` depends on `jsk_footstep_msgs`.\r\nOn travis, `jsk_footstep_msgs` is installed from deb, e.g., `ros-indigo-jsk-footstep-msgs`.\r\n\r\nHowever, the message generation for `jsk_footstep_msgs` is not executed and euslisp test using `JSK_FOOTSTEP_MSGS::FOOOTSTEP` fails.\r\nhttps://s3.amazonaws.com/archive.travis-ci.org/jobs/174396911/log.txt\r\n\r\nOn my laptop, I tested the following command:\r\n```\r\ncatkin bt --summarize --force-cmake --dry-run\r\n```\r\nFor this test, I prepared source of `jsk_footsetp_planner` and install `jsk_footstep_msgs` from deb.\r\nThe results are as follows:\r\n```\r\nnozawa@nozawa-ThinkPad-W540:~/ros/indigo/src/jsk-ros-pkg/jsk_control/jsk_footstep_planner$ catkin bt --summarize --force-cmake --dry-run\r\n==> Expanding alias 'bt' from 'catkin bt --summarize --force-cmake --dry-run' to 'catkin b --this --summarize --force-cmake --dry-run'\r\n==> Expanding alias 'b' from 'catkin b --this --summarize --force-cmake --dry-run' to 'catkin build --this --summarize --force-cmake --dry-run'\r\n---------------------------------------------------------------------------------\r\nProfile:                     default\r\nExtending:          [cached] /home/nozawa/ros/indigo_parent/devel:/opt/ros/indigo\r\nWorkspace:                   /home/nozawa/ros/indigo\r\nSource Space:       [exists] /home/nozawa/ros/indigo/src\r\nBuild Space:        [exists] /home/nozawa/ros/indigo/build\r\nDevel Space:        [exists] /home/nozawa/ros/indigo/devel\r\nInstall Space:     [missing] /home/nozawa/ros/indigo/install\r\nDESTDIR:                     None\r\n---------------------------------------------------------------------------------\r\nIsolate Develspaces:         False\r\nInstall Packages:            False\r\nIsolate Installs:            False\r\n---------------------------------------------------------------------------------\r\nAdditional CMake Args:       None\r\nAdditional Make Args:        None\r\nAdditional catkin Make Args: None\r\nInternal Make Job Server:    True\r\n---------------------------------------------------------------------------------\r\nWhitelisted Packages:        None\r\nBlacklisted Packages:        None\r\n---------------------------------------------------------------------------------\r\nWorkspace configuration appears valid.\r\n--------------------------------------------------------------------------------- \r\nFound '212' packages in 0.5 seconds. \r\nPackages to be built: \r\n- dynamic_tf_publisher    (catkin) \r\n- euscollada              (catkin) \r\n- image_view2             (catkin) \r\n- jsk_data                (catkin) \r\n- jsk_gui_msgs            (catkin) \r\n- jsk_hark_msgs           (catkin) \r\n- jsk_recognition_msgs    (catkin) \r\n- jsk_topic_tools         (catkin) \r\n- jsk_recognition_utils   (catkin) \r\n- jsk_pcl_ros_utils       (catkin) \r\n- jsk_pcl_ros             (catkin) \r\n- jsk_rviz_plugins        (catkin) \r\n- resized_image_transport (catkin) \r\n- roseus                  (catkin) \r\n- pr2eus                  (catkin) \r\n- pr2eus_moveit           (catkin) \r\n- jsk_interactive_marker  (catkin) \r\n- jsk_footstep_planner    (catkin) \r\nTotal packages: 18 \r\n```\r\nIn this case, `jsk_footsetp_msgs` is not included for catkin build target.\r\nTherefore, the message generation for packages installed from deb seems not to be executed.\r\n\r\nIf this situation is expected behavior, how can I use geneus message generation for packages installed from deb?"
  repo: 'https://api.github.com/repos/jsk-ros-pkg/geneus'
  labels: []
