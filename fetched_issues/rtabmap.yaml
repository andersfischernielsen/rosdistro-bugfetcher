- url: 'https://github.com/introlab/rtabmap/pull/357'
  title: 'Fix Boost::timer error on make'
  body: "After the last commit, resolving [this issue](https://github.com/introlab/rtabmap_ros/issues/290) in rtabmap_ros, when GTSAM was enabled in CMakelists.txt make was not completed.\r\nIf GTSAM was OFF, `make` was completed successfully.\r\n\r\nThe error occured was: `cannot find -lBoost::timer`\r\n\r\nThe solution was simply to add the dependency of Boost in the CMakelists.txt, containing the `timer` component of Boost."
