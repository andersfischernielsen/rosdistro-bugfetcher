- url: 'https://github.com/RobotWebTools/depthcloud_encoder/pull/5'
  title: Develop closecloud encoding
  body: >
    This pull request adds two features: encoding a pointcloud instead of just
    depth images and improving the resolution by factor 6 by shrinking the range
    to 0-2m and using the RGB channels separately to encode depth.


    The ros3djs pull request 107 depends on this one to render the depthclouds
    correctly in this new resolution.
  repo: 'https://api.github.com/repos/RobotWebTools/depthcloud_encoder'
  labels: []
