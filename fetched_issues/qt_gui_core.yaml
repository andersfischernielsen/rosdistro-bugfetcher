- url: 'https://github.com/ros-visualization/qt_gui_core/pull/118'
  title: Load and save perspective file path and name adjustments
  body: "When using perspective-file use the directory of that file for later imports or exports in the same session instead of the directory rqt was launched from or ROS_HOME.\r\n\r\nImports or exports will change the directory used as a starting point for later imports and exports if they successfully select a file in a different directory (cancel results in no change).\r\n\r\nStrip off HIDDEN_PREFIX and don't redundantly add .perspective suffix- importing test.perspective previously resulted in @tmp.perspective.perspective as the file name to export to.  (HIDDEN_PREFIX looks like something that ought to be handled differently in a future change)\r\n\r\n"
  repo: 'https://api.github.com/repos/ros-visualization/qt_gui_core'
  labels:
    - enhancement
- url: 'https://github.com/ros-visualization/qt_gui_core/issues/112'
  title: Problem with rpath in qt_gui_cpp_sip
  body: "Forcing the rpath to the devel space is causing problems when the packages are used from the install space. Especially on macOS this is a problem since DYLD_LIBRARY_PATH is no longer searched since SIP is enabled. Hence, having a correct rpath is essential.\r\n\r\nhttps://github.com/ros-visualization/qt_gui_core/blob/2333cb09e79dbe95df7eb41d14656d4d778aa2e1/qt_gui_cpp/src/qt_gui_cpp_sip/CMakeLists.txt#L32-L33\r\n\r\nInstead of hard coding the rpath value the cmake `RPATH` options should be respected: https://cmake.org/Wiki/CMake_RPATH_handling\r\nI guess, ideally the `qt_gui_cpp_sip` target would be installed via the cmake `install` command which should take care of setting the correct RPATH."
  repo: 'https://api.github.com/repos/ros-visualization/qt_gui_core'
  labels:
    - bug
- url: 'https://github.com/ros-visualization/qt_gui_core/pull/111'
  title: Backport kinetic patches to groovy-devel
  body: "Sorry for the delay in creating this pull request.\r\n\r\nDuring discussion of PR #87, it was requested that the patch be backported to Indigo.\r\n\r\nLooking at the codebase and the many bug fix changes made between 0.2.30 (the version where kinetic-devel split off) and 0.3.8 (the current kinetic version), I decided it would be best to MERGE kinetic-devel into groovy-devel, then resolve dependencies as needed.\r\n\r\nThis pull request does that. I was able to successfully run rqt_graph with the attached launch file with no errors or visual glitches.\r\n\r\nPlease test these changes for yourself; if you find no issue with them, your proposed versioning system can be implemented.\r\n[rqt_graph_launch.zip](https://github.com/ros-visualization/qt_gui_core/files/1759581/rqt_graph_launch.zip)\r\n\r\n"
