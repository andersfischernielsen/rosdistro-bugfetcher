- url: 'https://github.com/ros-visualization/qt_gui_core/issues/98'
  title: rqt perspective saves window size in a resolution dependent manner
  body: "_From @piyushk on July 24, 2017 20:53_\n\nI believe that window resolution is being saved dependent on the current window size. It would make much more sense to save the window size in absolute pixels instead.\r\n\r\nSteps to reproduce:\r\n1. Run a fresh rqt gui instance with `--clear-config`\r\n2. Add 2 plugins (Image view and Robot Steering), and resize the window to roughly a quarter of your screen. My screen looks as follows (dual screen at 1920 x 1080):\r\n![1920x1080](https://user-images.githubusercontent.com/1686279/28544167-fe9281a2-7087-11e7-8316-c542236df944.png)\r\n3. Quit rqt so that whatever config you had was saved as the default config.\r\n4. Re-run rqt normally and ensure that the layout exactly matches prior to quitting the last time.\r\n5. Change your screen resolution to something smaller (I changed mine to 1368 x 768).\r\n6. Re-run rqt.\r\n![1366x768](https://user-images.githubusercontent.com/1686279/28544166-fe7c662e-7087-11e7-8917-f87b130c0daa.png)\r\n\r\nHere, the window should have gotten bigger, however it is still roughly a quarter of my screen. This is problematic, as individual plugins in more complex dashboards shift in weird ways as font size changes. \r\n\n\n_Copied from original issue: ros-visualization/rqt#123_"
