  title: Are H54-200-S500-R and H54-100-S500-R supported?
  body: "Are H54-200-S500-R and H54-100-S500-R supported on dynamixel-workbench-controllers?\r\n\r\n\r\n\r\n1. How to setup?\r\nU2D2\r\n\r\n2. Which Dynamixel have you used? and how many? **(Please describe below format to all connected Dynamixels)**\r\n\r\n   - Model Name\r\nH54-200-S500-R and H54-100-S500-R\r\n\r\n   - ID\r\n222 and 111\r\n\r\n   - Baud Rate of Dynamixels\r\n57600\r\n\r\n   - Protocol Version\r\n2\r\n\r\n\r\n3. Write down the commands you used in order\r\n\r\n  ```\r\n  $ roscore    \r\n  $ roslaunch dynamixel_workbench_controllers dynamixel_controllers.launch\r\n  ```\r\n\r\nyaml file is\r\n\r\n```yaml\r\nrarm2_j:\r\n  ID: 111\r\n  Return_Delay_Time: 0\r\n  Operating_Mode: 0\r\nrarm3_j:\r\n  ID: 222\r\n  Return_Delay_Time: 0\r\n  Operating_Mode: 0\r\n\r\n```\r\n \r\n4.\r\nroslaunch doest not report any error but `/joint_states` values are strange.\r\n\r\n```\r\n$ rostopic echo -n 1 /joint_states\r\nheader: \r\n  seq: 425\r\n  stamp: \r\n    secs: 1547631091\r\n    nsecs:  63027000\r\n  frame_id: ''\r\nname: [rarm2_j, rarm3_j]\r\nposition: [-19109.78125, -19109.78125]\r\nvelocity: [-325496.9375, -325496.9375]\r\neffort: [-65415.421875, -65415.421875]\r\n  ```\r\n  \r\n5. Please, describe detailedly what difficulty you are in \r\n- The values of position, velocity and effort looks strange.\r\n- [Address values defined in the header](https://github.com/ROBOTIS-GIT/dynamixel-workbench/blob/master/dynamixel_workbench_controllers/include/dynamixel_workbench_controllers/dynamixel_workbench_controllers.h#L47) is different from [the addresses in the manual](http://emanual.robotis.com/docs/en/dxl/pro/h54-200-s500-r/#present-position\r\n)."
