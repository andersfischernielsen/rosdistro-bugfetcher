- url: 'https://github.com/ROBOTIS-GIT/dynamixel-workbench/issues/233'
  title: Can't find dynamixel_workbench_moveit_bridge
  body: "1. How to setup? (ex, U2D2, OpenCR,...)\r\n\r\n  - Connect XM540-W270-R x 6 and Dynamixel XM430-W210-R x 2 to JetsonTX2 via [DXHUB](http://www.besttechnology.co.jp/modules/onlineshop/index.php?fct=photo&p=151) and USB.\r\n  - Follow [e-manual](http://emanual.robotis.com/docs/en/software/dynamixel/dynamixel_workbench/#tutorials) 3.1.2 Downloads ROS Packages, and compile dynamixel-workbench, dynamixel-workbench-msgs, DynamixelSDK and open_manipulator_msgs.\r\n  - Install dependencies.\r\n\r\n2. Which Dynamixel have you used? and how many? **(Please describe below format to all connected Dynamixels)**\r\n\r\n   - Model Name:XM540-W270-R\r\n   - ID:30, (1, 11), (2, 12), 3\r\n     - 1 and 11 are master-slave.\r\n     - 2 and 12 are master-slave.\r\n   - Model Name:XM430-W210-R\r\n   - ID: 4, 5\r\n   - Baud Rate of Dynamixels:1000000\r\n   - Protocol Version:2.0\r\n\r\n3. Write down the commands you used in order\r\n\r\n```shell\r\ngit clone https://github.com/ROBOTIS-GIT/dynamixel-workbench.git\r\ngit clone https://github.com/ROBOTIS-GIT/dynamixel-workbench-msgs.git\r\ngit clone https://github.com/ROBOTIS-GIT/DynamixelSDK.git\r\ngit clone https://github.com/ROBOTIS-GIT/open_manipulator_msgs.git\r\nsudo apt-get install ros-kinetic-moveit-core ros-kinetic-moveit-ros-planning ros-kinetic-moveit-ros-planning-interface\r\n```\r\n\r\n- After that, I wrote `moveit_bridge.launch` like this,\r\n\r\n```xml\r\n<launch>\r\n  <arg name=\"robot_name\"       default=\"oit_arm_201903\"/>\r\n  <arg name=\"planning_group\"   default=\"arm\"/>\r\n\r\n  <node name=\"$(arg planning_group)\" pkg=\"dynamixel_workbench_moveit_bridge\" type=\"moveit_bridge\" output=\"screen\">\r\n    <param name=\"planning_group\"      value=\"$(arg planning_group)\"/>\r\n    <remap from=\"$(arg planning_group)/joint_trajectory\" to=\"$(arg robot_name)/joint_trajectory\"/>\r\n  </node>\r\n</launch>\r\n```\r\n\r\n1. Copy and Paste your error message on terminal\r\n\r\n```shell\r\nstarted roslaunch server http://10.42.0.1:39266/\r\n\r\nSUMMARY\r\n========\r\n\r\nPARAMETERS\r\n * /arm/planning_group: arm\r\n * /rosdistro: kinetic\r\n * /rosversion: 1.12.14\r\n\r\nNODES\r\n  /\r\n    arm (dynamixel_workbench_movewit_bridge/moveit_bridge)\r\n\r\nauto-starting new master\r\nprocess[master]: started with pid [31446]\r\nROS_MASTER_URI=http://10.42.0.1:11311\r\n\r\nsetting /run_id to bcf48970-4704-11e9-8785-00044b8ccfdf\r\nprocess[rosout-1]: started with pid [31469]\r\nstarted core service [/rosout]\r\nERROR: cannot launch node of type [dynamixel_workbench_moveit_bridge/moveit_bridge]: dynamixel_workbench_moveit_bridge\r\n```\r\n  \r\n5. Please, describe detailedly what difficulty you are in\r\n\r\n    - I built original arm using some dynamisel servos, and want to control it by MoveIT.\r\n    - However, `dynamixel_workbench_moveit_bridge` has gone. It seems to be deleted about 2 months ago.\r\n    - How can I interface dynamixel servos to MoveIT ?"
