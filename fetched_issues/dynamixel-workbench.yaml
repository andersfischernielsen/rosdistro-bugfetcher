  title: 'Compatibility (openCM/openCR) between released and develop branches. '
  body: "Again sorry for not following the standard template...\r\n\r\nWondering about if compatibility between the version 1 of the dynamixel-workbench library and the version 2 is important or not. \r\n\r\nExample if I currently load up the example program: I_Position_Speed from the current release version of Arduino device OpenCR and compiles, but then if I switch to the develop branch, and try to build it, there are compiler errors, like: \r\n```\r\nC:\\Users\\kurte\\AppData\\Local\\Arduino15\\packages\\OpenCR\\hardware\\OpenCR\\1.3.2\\libraries\\OpenCR\\examples\\08. DynamixelWorkbench\\l_Position_Speed\\l_Position_Speed.ino: In function 'void loop()':\r\n\r\nl_Position_Speed:45:32: error: call of overloaded 'goalPosition(int, int)' is ambiguous\r\n\r\n   dxl_wb.goalPosition(DXL_ID, 0);\r\n\r\n                                ^\r\n...\r\n```\r\nObviously you can and probably have updated these examples in the develop branch, but I would suspect that there are several applications out there that probably used the older syntax.   \r\n"
