- url: 'https://github.com/ROBOTIS-GIT/dynamixel-workbench/issues/161'
  title: 'convertValue2Radian: Wrong conversion from ticks to radian'
  body: "In the function convertValue2Radian defined [here](https://github.com/ROBOTIS-GIT/dynamixel-workbench/blob/master/dynamixel_workbench_toolbox/include/dynamixel_workbench_toolbox/dynamixel_driver.h#L115), motor ticks are converted to radians. This is done by mapping the ticks of one revolution to 2*pi. \r\n\r\nUnfortunately in the [config file](https://github.com/ROBOTIS-GIT/dynamixel-workbench/blob/master/dynamixel_workbench_toolbox/src/dynamixel_workbench_toolbox/dynamixel_item.cpp) the ticks are always one less than intended for a full revolution e.g. 4095 ticks instead of 4096 ticks for an MX-motor. This results in a wrong mapping between ticks and radian. This becomes especially noticeable if the motor rotates in the same direction for a long time as the error adds up.\r\n\r\nWe noticed this behavior when actuating our lidar with a dynamixel. After a while the reported radian position does not match the actual motor position anymore. We fixed this on our fork, so this ticket should make you aware of the bug.\r\n\r\nKind regards,\r\nMartin Oehler"
  repo: 'https://api.github.com/repos/ROBOTIS-GIT/dynamixel-workbench'
  labels:
    - bug
    - question
