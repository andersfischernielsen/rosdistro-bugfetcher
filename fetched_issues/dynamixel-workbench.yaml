- url: 'https://github.com/ROBOTIS-GIT/dynamixel-workbench/issues/179'
  title: Using dynamixel_workbench functions in other packages
  body: "Hello everyone!!\r\n\r\nI'm using ROS kinetic in my Raspberry Pi 2 with ubuntu MATE. I comunicate my AX-12+ with an USB2Dynamixel.\r\n\r\nMy goal was to be able to control the position and the speed of the servos. I followed the tutorials of the [emanual](http://emanual.robotis.com/docs/en/software/dynamixel/dynamixel_workbench/) and created my own _my_dynamixel_workbench-tutorial_ package.\r\n\r\nAs expected, I was able to run the position controller tutorial but no the velocity controller tutorial, as long as is not designed for my type of motors. So I decided to make a simple program that uses the _dynamixel_workbench_toolbox_ to change the _[Moving Speed](http://support.robotis.com/en/product/actuator/dynamixel/ax_series/dxl_ax_actuator.htm)_ of my motors with the _goalSpeed_ function.\r\n \r\nFor this purpose i use one terminal to:\r\n  ```\r\n  $ roslaunch dynamixel_workbench_single_manager single_manager.launch\r\n  ```\r\n(_roscore_ and _position_control.launch_ also tested)\r\n \r\nAnd another terminal to run my node:\r\n\r\n  ```\r\n  $ rosrun my_dynamixel_workbench-tutorial vel_ax12\r\n  ```\r\nWhere _vel_ax12_ correspond to this code, which doesn't leave any arror when is built:\r\n```\r\n//vel_ax12.cpp\r\n\r\n#include \"/opt/ros/kinetic/include/dynamixel_workbench_toolbox/dynamixel_workbench.h\"\r\n#include \"ros/ros.h\"\r\nint main(int argc, char **argv)\r\n{\r\n  int id=10; //This corresponds with the id of one of my motors\r\n  int goal=10; \r\n\r\nDynamixelWorkbench test;\r\ntest.goalSpeed(id,goal);\r\n\r\nROS_INFO(\"sent!\\n\");\r\n\r\nwhile(1){}\r\n}\r\n```\r\n After executing this I only get a nice:\r\n**`Segmentation fault`** \r\n\r\nI leave here my CMakeLists.txt, that can be my main problem:\r\n```\r\ncmake_minimum_required(VERSION 2.8.3)\r\nproject(my_dynamixel_workbench-tutorial)\r\n\r\nadd_compile_options(-std=c++11)\r\n\r\nfind_package(catkin REQUIRED COMPONENTS\r\n  roscpp\r\n  std_msgs\r\n  dynamixel_workbench_toolbox\r\n)\r\n\r\n\r\ncatkin_package(\r\n  INCLUDE_DIRS include\r\n# LIBRARIES dynamixel_workbench\r\n  CATKIN_DEPENDS roscpp std_msgs\r\n#  DEPENDS system_lib\r\n)\r\n\r\n###########\r\n## Build ##\r\n###########\r\n\r\ninclude_directories(\r\n# include\r\n  ${catkin_INCLUDE_DIRS}\r\n)\r\nINCLUDE_DIRECTORIES(/opt/ros/kinetic/include/dynamixel_workbench_toolbox)\r\nLINK_DIRECTORIES(/opt/ros/kinetic/include/dynamixel_workbench_toolbox)\r\n\r\n\r\nadd_executable( vel_ax12  src/vel_ax12.cpp )\r\ntarget_link_libraries(vel_ax12 ${catkin_LIBRARIES})\r\nadd_dependencies(vel_ax12 ${catkin_EXPORTED_TARGETS})\r\n```\r\nI know it can be a beginner question but I didn't find any tutorial on how to use the toolbox functions on my personal code.\r\n\r\nThank you very much in advance!!!\r\n"
  repo: 'https://api.github.com/repos/ROBOTIS-GIT/dynamixel-workbench'
  labels:
    - question
