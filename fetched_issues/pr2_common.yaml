- url: 'https://github.com/PR2/pr2_common/issues/185'
  title: >-
    new collision meshes exhibit incorrect behavior in the collision  (ros
    ticket #4365)
  body: >
    There's a test in
    arm_navigation_tests/tests/planning_environment/planning_environment_tests.launch
    that places a small cube in the middle of the r_wrist_roll_link and tests
    for collision.  The primary purpose of the test is to make sure that
    collision is being detected properly and in the correct locations.  On
    pr2_description trunk no collision is detected until I make the box .03m on
    a side, at which point collision is detected and in the correct locations. 
    The screenshot shows the results with a .03m box and the new meshes.  A .02m
    or .01m box will not collide.  On pr_description/latest this test passes
    with a .01m block with collisions detected at the proper places.  


    This test involves many modules, and the errors may either be in the new
    collision meshes themselves, the code that transforms the meshes into the
    convex meshes that actually get used in collision checking, or the way the
    code treats the meshes.


