- url: 'https://github.com/PR2/pr2_common/issues/194'
  title: >-
    Investigate changing head tilt velocity damping to allow more torque  (ros
    ticket #4919)
  body: >
    Currently, the head_tilt_joint has a k_velocity of 1.5 in the URDF. This has
    the effect of limiting the max torque the joint can apply to half its
    possible value. 


    We need to look into changing this value to 3.0 to see if the head tilt
    performance can be increased. We'll have to validate any changes using our
    HW test systems.


