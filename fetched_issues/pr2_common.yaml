- url: 'https://github.com/PR2/pr2_common/issues/181'
  title: >-
    pr2_msgs/AccessPoint message does not follow conventions.  (ros ticket
    #4282)
  body: >
    I fear that pr2_msgs/AccessPoint has never been reviewed. It currently
    contains some fields that do not follow conventions.


    The pr2_msgs/AccessPoint contains:

    {{{

    string rate

    string tx_power

    }}}


    It is being filled out by wifi_ddwrt/ddwrt.py as:

    {{{

    rate: 78 Mbps

    tx_power: 71 mW

    }}}


    I think that these should be numeric fields, and that the unit should not be
    stored as part of the message.


    Not sure what the right way of fixing this while maintaining compatibility
    is. Assigning to wim, as he seems to be the one who moved the message into
    pr2_msgs in r27774.


