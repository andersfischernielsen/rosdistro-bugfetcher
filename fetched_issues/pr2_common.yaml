  title: 'pr2 urdf specifies unsupported floating link  (ros ticket #4448)'
  body: >
    The pr2 urdf uses a floating link for the gripper. The urdf spec does not
    support this (the parser does, but that is a 'bug' we hope to fix). The
    solution we discussed for the pr2 urdf is to attach the gripper link to one
    of the finger tips, and create an extra link for the other finger tip. The
    name of this extra link will be the same as the existing link, but with the
    string 'link' replaced by 'frame'. Patch is on the way.


