- url: 'https://github.com/PR2/pr2_common/issues/208'
  title: 'Update PR2 URDF for Kinect-friendly gains  (ros ticket #5141)'
  body: >
    With a Kinect on a PR2 head, the robot cannot lift it's head when the head
    is tilted all the way forward.


    Gil and Stu reported the fix to pr2-users:

    {{{

    For anyone that is using the WG kinect mounting strategy where the kinect is
    mounted significantly above the head here's what we've found to be a working
    solution for the head controller configuration (mostly just mirroring what
    Stu said):


    First, manually edit the urdf you are loading for the robot and change the
    entry for the head_tilt_joint to mirror the following (the only change is
    that the value for k_velocity is altered from "1.5" to "3.0"):

     <joint name="head_tilt_joint" type="revolute">
        <axis xyz="0 1 0"/>
        <limit effort="15" lower="-0.471238" upper="1.39626" velocity="5"/>
        <!-- alpha tested velocity and effort limits -->
        <safety_controller k_position="100" k_velocity="3.0" soft_lower_limit="-0.3712" soft_upper_limit="1.29626"/>
        <calibration falling="0.0"/>
        <dynamics damping="1.0"/>
        <origin rpy="0 0 0" xyz="0.068 0 0"/>
        <parent link="head_pan_link"/>
        <child link="head_tilt_link"/>
      </joint>

    Next, you'll need to overlay the package pr2_controller_configuration
    (https://code.ros.org/svn/wg-ros-pkg/stacks/pr2_robot/trunk/pr2_controller_configuration)
    somewhere where it will be read when you do a 'robot start'.  Then change
    the file pr2_head_controller.yaml to read the following:


    head_traj_controller:
      type: robot_mechanism_controllers/
    JointTrajectoryActionController
      joints: ['head_pan_joint', 'head_tilt_joint']
      gains:
        head_pan_joint:
          p: 25.0
          i: 12.0
          d: 2.0
          i_clamp: 0.5 
        head_tilt_joint:
          p: 100.0
          i: 2.0
          d: 3.0
          i_clamp: 0.1 

    We just changed the head_tilt_joint/p value to 100.0 and the
    head_tilt_joint/d value to 3.0.  Do a 'robot start' and you should be good
    to go.  Let us know if this isn't working for you.


    Also, our intern Adam Leeper has been working on the point_head_action, and
    it should now give correct behavior regarding the pointing_axis and
    pointing_frame.  If you'd like to try it out overlay pr2_head_action trunk
    (https://code.ros.org/svn/wg-ros-pkg/stacks/pr2_controllers/trunk/pr2_head_action).


    -Gil 

    }}}


    trac data:

    - Owner: **hsu**

    - Reporter: **watts**

    - Reported at: **Tue Aug  9 13:53:07 2011**

    - URL: https://code.ros.org/trac/wg-ros-pkg/ticket/5141
