- url: 'https://github.com/rst-tu-dortmund/teb_local_planner/pull/34'
  title: Indigo - Kinetic Synchronization
  body: "I would like to port the current version of the kinetic track back to indigo (and probably jade) due to the following reasons:\r\n\r\n- Faster and simpler cherry-picking of new bug fixes.\r\n- New features and options extend the indigo API mainly without destroying old parameter settings (at least the default setting).\r\n- The kinetic branch seems to be stable (default settings) for quite some time now.\r\n\r\nThe package is a leaf package and hence no other packages are depending on it.\r\nHence I think that we can ignore the policy that new features shouldn't be backported to previous but active LTS distributions this time.\r\n\r\nIf anybody has some doubts regarding this synchronization, please let me know. \r\nI will wait 2-3 days before merging.\r\n\r\nCheers,\r\nChristoph\r\n"
