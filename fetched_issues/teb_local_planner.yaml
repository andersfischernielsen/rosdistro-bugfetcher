- url: 'https://github.com/rst-tu-dortmund/teb_local_planner/issues/82'
  title: >-
    Straight global plans do not obey 'global_plan_viapoint_sep' nor
    'max_global_plan_lookahead_dist' 
  body: "Hi all,\r\n\r\nWhenever I send a straight global plan, TEB doesn't comply with these parameters and generates the whole trajectory to the goal (see the images below). \r\n\r\nThe compliance with these parameters would be important if you want it to follow long trajectories, as TEB fails to compute local trajectories longer than ~75 meters (with my setup).\r\n\r\nGood behavior with a curved trajectory (local costmap in white):\r\n![good](https://user-images.githubusercontent.com/10373469/42096135-cd277602-7bb4-11e8-884a-40a1a3526a85.png)\r\n\r\nBad behavior with a straight trajectory (local costmap in white):\r\n![bad](https://user-images.githubusercontent.com/10373469/42096134-ccfba1da-7bb4-11e8-87c0-9ab835c60744.png)\r\n\r\nIs there any parameter/workaround to solve this?\r\n\r\nIf not, how easy would it be to fix it and create a parameter to solve this?"
  repo: 'https://api.github.com/repos/rst-tu-dortmund/teb_local_planner'
  labels: []
- url: 'https://github.com/rst-tu-dortmund/teb_local_planner/issues/61'
  title: Detect teb convergence problem
  body: "Hi Christoph,\r\n\r\nSometimes, due a different number of factors, teb cannot converge the path to a good solution.\r\nOne very important thing, since in these cases the robot can go anywhere... is to detect that case and stop the cmd vel, like in the unfeasible plan. \r\nI m thinking in analyse the poses generated (eg: if the poses are too distant from each other or a measure of how the angle between multiple poses were selected. \r\nMaybe we can do it in the answer of G2o or in the cost step? \r\nWhat to do think about this functionality?\r\n\r\nThanks for the awesome work!"
  repo: 'https://api.github.com/repos/rst-tu-dortmund/teb_local_planner'
