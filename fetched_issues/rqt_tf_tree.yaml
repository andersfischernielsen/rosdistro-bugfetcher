- url: 'https://github.com/ros-visualization/rqt_tf_tree/pull/5'
  title: '[test] Integrate an existing testcase upon build by Catkin.'
  body: "There's a testcase in `rqt_tf_tree/test` folder but seems to have not been integrated.\r\n\r\nI'm not entirely sure about d9f53ff but without this the following error was recorded:\r\n\r\n```\r\n $ catkin_test_results\r\n build/rqt_tf_tree/test_results/rqt_tf_tree/nosetests-test.dotcode_tf_test.py.xml: 1 tests, 1 errors, 0 failures, 0 skipped\r\n Summary: 1 tests, 1 errors, 0 failures, 0 skipped\r\n $ more build/rqt_tf_tree/test_results/rqt_tf_tree/nosetests-test.dotcode_tf_test.py.xml\r\n <?xml version=\"1.0\" encoding=\"UTF-8\"?><testsuite name=\"nosetests\" tests=\"1\" errors=\"1\" failures=\"0\" skip=\"0\"><testcase classname=\"nose.failure.Failure\" name=\"runTest\" time=\"0.000\"><error type=\"exceptions.\r\nImportError\" message=\"No module named rqt_tf_tree.dotcode_tf&#10;-------------------- &gt;&gt; begin captured logging &lt;&lt; --------------------&#10;rospy.topics: INFO: topicmanager initialized&#10;--------------------- &gt;&gt; end captured logging &lt;&lt; ---------------------\"><![CDATA[  File \"/usr/lib/python2.7/unittest/case.py\", line 329, in run    testMethod()\r\n      File \"/usr/lib/python2.7/dist-packages/nose/loader.py\", line 418, in loadTestsFromName\r\n          addr.filename, addr.module)\r\n\t    File \"/usr/lib/python2.7/dist-packages/nose/importer.py\", line 47, in importFromPath\r\n\t        return self.importFromDir(dir_path, fqname)\r\n\t\t  File \"/usr/lib/python2.7/dist-packages/nose/importer.py\", line 94, in importFromDir\r\n\t\t      mod = load_module(part_fqname, fh, filename, desc)\r\n\t\t        File \"/home/n130s/link/ROS/indigo_trusty/cws_viz/src/ros-visualization/rqt_tf_tree/test/dotcode_tf_test.py\", line 43, in <module>\r\n    from rqt_tf_tree.dotcode_tf import RosTfTreeDotcodeGenerator\r\n    'No module named rqt_tf_tree.dotcode_tf\\n-------------------- >> begin captured logging << -----------\r\n```"
  repo: 'https://api.github.com/repos/ros-visualization/rqt_tf_tree'
  labels: []
- url: 'https://github.com/ros-visualization/rqt_tf_tree/issues/4'
  title: child_frame_id with slashes are shown with underscores
  body: "When publishing transformations using TF, if the `child_frame_id` name contains `/` it is shown in `rqt_tf_tree` using `_`. For example, I got the following graph:\r\n![tf_slash_underscore_problem](https://cloud.githubusercontent.com/assets/2206351/26727791/4fa8c140-47a8-11e7-92bb-cde2b2178661.png)\r\nwhile in fact in the `child_frame_id` is named `uav1/cam` as can be seen in `rostopic echo /tf`:\r\n```\r\n$ rostopic echo /tf\r\n(...)\r\n---\r\ntransforms:\r\n  -\r\n    header:\r\n      seq: 0\r\n      stamp:\r\n        secs: 1496407680\r\n        nsecs: 788794994\r\n      frame_id: /map\r\n    child_frame_id: /base_link\r\n    transform:\r\n      translation:\r\n        x: 48.4962844849\r\n        y: 79.4509735107\r\n        z: 148.231002808\r\n      rotation:\r\n        x: 0.00100735749584\r\n        y: 0.000460458162706\r\n        z: 0.0110743073747\r\n        w: 0.999938070774\r\n---\r\ntransforms:\r\n  -\r\n    header:\r\n      seq: 0\r\n      stamp:\r\n        secs: 1496407680\r\n        nsecs: 805396556\r\n      frame_id: base_link\r\n    child_frame_id: /uav1/cam\r\n    transform:\r\n      translation:\r\n        x: 5.97536563873e-06\r\n        y: 2.32458114624e-06\r\n        z: -4.50760126114e-07\r\n      rotation:\r\n        x: 0.70710682869\r\n        y: -0.70710682869\r\n        z: 4.63135663153e-08\r\n        w: 1.54610066971e-08\r\n(...)\r\n```\r\n\r\nThis was driving a workmate crazy here in the lab since lookupTransform was not working with the child_frame_id he was seeing in the GUI... :smile:\r\n\r\nI think this may be related with [this issue on rqt_graph](https://github.com/ros-visualization/rqt_graph/issues/11).\r\n\r\nThis problem was found when using ROS Kinetic on Ubuntu 16.04."
  repo: 'https://api.github.com/repos/ros-visualization/rqt_tf_tree'
  labels:
    - bug
