  body: "The newly introduced dependencies on `eigenpy` and `pinocchio` prevent to build exotica from master (at least on my ROS melodic setup).\r\n\r\nTrial 1:\r\n1. check out the catkin packages [`pinocchio_catkin`](https://github.com/ipab-slmc/pinocchio_catkin) and [`eigenpy_catkin`](https://github.com/ipab-slmc/eigenpy_catkin) manually\r\n2. run `rosdep install --from-paths src -i` to fetch any outstanding dependencies\r\n3. `catkin build` fails with:\r\n`[workspace]/devel/.private/eigenpy/include/eigenpy/fwd.hpp:23:10: fatal error: numpy/numpyconfig.h: No such file or directory`\r\n\r\nTrial 2:\r\n1. get eigenpy from shadow repository: [`ros-melodic-eigenpy`](http://packages.ros.org/ros-shadow-fixed/ubuntu/pool/main/r/ros-melodic-eigenpy/ros-melodic-eigenpy_1.5.0-1bionic.20190131.195757_amd64.deb)\r\n2. `catkin build` fails with:\r\n`/opt/ros/melodic/include/eigenpy/fwd.hpp:23:10: fatal error: numpy/numpyconfig.h: No such file or directory`\r\n\r\nThe header in question is located in package `python-numpy`, which is installed:\r\n```\r\n$ dpkg -s python-numpy\r\nPackage: python-numpy\r\nStatus: install ok installed\r\n```\r\n\r\nAny ideas what is missing here?"
