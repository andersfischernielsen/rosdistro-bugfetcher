- url: 'https://github.com/ipab-slmc/exotica/issues/540'
  title: AICO/BayesianIK without damping broken (NaN)
  body: "When the damping is set to 0, AICO and BayesianIK produce NaN. The source of this is the update of `Sinv` in the forward message.\r\n\r\nThe underlying reason is our inversion assumes a *positive-definite* matrix, but `Sinv` is all zeros."
