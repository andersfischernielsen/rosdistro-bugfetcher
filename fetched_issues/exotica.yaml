- url: 'https://github.com/ipab-slmc/exotica/issues/504'
  title: Independent scene and problem construction
  body: "At the moment, `Setup.create_problem` creates the kinematic tree / scene and the problem (incl. task maps) at the same time. I would like to add frames to the scene (via `AddElement` or `AddEnvironmentElement`) that are also used in task maps. This is currently not possible.\r\nYou can create the problem without task maps to access the scene, but this will be overwritten when recreating the problem with actual task maps.\r\n\r\nA concrete example would be a camera frame, that is not part of the kinematic chain, but which is used in a EffFrame task map to reach a certain end-effector pose given a static transform (not controlled) or another constraint via a second EffFrame task map.\r\n\r\nI think there should be a `Setup.create_scene` function to provide a scene handle for the user and a `Setup.create_problem()` that takes the problem type, the scene and the task maps with their rho. This way, a user can manipulate the scene and define task maps that relate to added scene frames."
  repo: 'https://api.github.com/repos/ipab-slmc/exotica'
  labels: []
