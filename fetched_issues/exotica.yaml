- url: 'https://github.com/ipab-slmc/exotica/issues/488'
  title: Quaternion coefficient order
  body: "EXOTica is currently using the Quaternion coefficient order: x, y, z, w. I.e. imaginary part (vector (x,y,z)) first, real part (scalar w) second.\r\n\r\nThere seems to be no proper definition of the order of real and imaginary part for Quaternions.\r\n\r\nUse of order wxyz:\r\n- in the domain of imaginary numbers, the real part comes before the imaginary part\r\n- `Robotics. Modelling, Planning and Control` (B. Sicilliano), section 2.6 (Unit Quaternion) uses q = (scalar, vector)\r\n- wikipedia uses (w,x,y,z)\r\n- Drake uses w,x,y,z\r\n- Matlab uses w,x,y,z\r\n- `Eigen::Quaternion` constructor uses (w,x,y,z)\r\n- most important: Sethu uses wxyz in RSS :-)\r\n\r\nUse of order xyzw:\r\n- `Eigen::Quaternion` stores internally in order (x,y,z,w)\r\n- `KDL::Quaternion` is constructed in order x,y,z,w\r\n- ROS TF python conversion library (3rd party) uses xyzw\r\n\r\nI consider the order w,x,y,z the proper Quaternion order since it is used in this order in major textbooks, references and libraries in this domain.\r\n\r\nI would like EXOTica to use the same coefficient order.\r\nWhat was the original reason to use xyzw and are you willing to change it to textbook order wxyz?\r\n"
  repo: 'https://api.github.com/repos/ipab-slmc/exotica'
  labels: []
- url: 'https://github.com/ipab-slmc/exotica/pull/480'
  title: 'Move documentation, create exotica metapackage'
  body: "- Creates metapackage `exotica` which depends on all core released packages\r\n- Moves documentation to `exotica` (from `exotica_core`) as it depends on built artefacts (`pyexotica`, `exotica_ompl_solver_py`, `exotica_core_task_maps_py`)\r\n- Adds `rosdoc_lite` support, but deactivates it: it can't built with our custom doxygen settings\r\n- Adds package (not metapackage) way of building documentation, but deactivates it: it depends on system-dependent paths to sphinx-build etc (e.g., requires ROS to be sourced)\r\n- Will deploy documentation manually today to get ready for release"
  repo: 'https://api.github.com/repos/ipab-slmc/exotica'
  labels: []
