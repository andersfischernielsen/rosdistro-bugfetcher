- url: 'https://github.com/ros-planning/navigation/pull/816'
  title: '[AMCL] Add trigger_global_localization option to runFromBag'
  body: "When using a live system, it is pretty easy to sequence setting a map, triggering global localization and then feeding AMCL with data. With the batch option provided in `AMCL::runFromBag()`, triggering global localization after receiving a map is not possible as the process runs as fast as possible, independent from `ros::Time()` (and bagfiles cannot contain service calls to `/global_localization`).\r\nThis patch overcomes that problem by adding a `--global-localization` argument to the `--run-from-bag` option."
