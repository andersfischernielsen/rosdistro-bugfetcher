- url: 'https://github.com/ANYbotics/grid_map/issues/155'
  title: '[grid_map_cv] opencv_photo-NOTFOUND'
  body: "Off on a wild goose chase trying to track down this linking problem for `libgridmap_cv.so` when it finds OpenCv 3.3.1, so throwing some information here to save the next person some time till the problem is fixed upstream.\r\n\r\ni.e. probably nothing needed to fix here, just close when OpenCV 3.3.1 has been upgraded to 3.4 for the ROS ecosystem. Discussion and updates should be found in [this thread](https://github.com/ros-perception/vision_opencv/issues/193)."
