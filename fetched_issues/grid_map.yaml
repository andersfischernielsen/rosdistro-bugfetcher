  body: "Hi,\r\nwhat is your plan about a ROS2 version of grid_map?\r\n\r\nI'm adding grid_map support in a sensor node with an eye on ROS2 and knowing what you are going to do with ROS2 is really important for my decisions.\r\n\r\nThank you\r\nWalter"
