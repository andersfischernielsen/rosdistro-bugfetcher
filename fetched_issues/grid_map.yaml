- url: 'https://github.com/ANYbotics/grid_map/issues/205'
  title: 'Mixed opencv / ROS headers? '
  body: "https://github.com/ANYbotics/grid_map/blob/42a544a6255acd752ff9938b94154cf3a293017e/grid_map_cv/include/grid_map_cv/GridMapCvConverter.hpp#L14\r\n\r\nHi, we are using grid_map with opencv but without ROS. We cannot compile the project without removing the above line. Shouldn't that go on the ROS headers (importing here  #include \"opencv2/core.hpp\" or any other relevant header)?\r\n\r\nIf we remove the line it works flawlessly!"
  repo: 'https://api.github.com/repos/ANYbotics/grid_map'
  labels: []
