- url: 'https://github.com/ros-visualization/visualization_tutorials/issues/4'
  title: build errors on OSX
  body: >
    Building rviz_plugin_tutorials on OS X 10.8.3 is yielding a linking error,
    it would seem. (Note: I actually run `rosmake -a --pre-clean`, having
    successfully followed the instructions on
    http://www.ros.org/wiki/groovy/Installation/OSX/Homebrew/Source#Installation_Instructions_for_Groovy_in_OSX).


    ```

    Undefined symbols for architecture x86_64:
      "message_filters::Connection::disconnect()", referenced from:
          rviz::MessageFilterDisplay<sensor_msgs::Imu_<std::allocator<void> > >::onInitialize() in imu_display.cpp.o
          tf::MessageFilter<sensor_msgs::Imu_<std::allocator<void> > >::~MessageFilter() in imu_display.cpp.o
    ```


    full log: http://pastie.org/pastes/7360215/text


    Adding `<depend package="message_filters"/>` to the manifest.xml file for
    visualisation_tutorials/rviz_plugin_tutorials then gives the following.


    ```

    Undefined symbols for architecture x86_64:
      "tf::Transformer::addTransformsChangedListener(boost::function<void ()>)", referenced from:
          tf::MessageFilter<sensor_msgs::Imu_<std::allocator<void> > >::init() in imu_display.cpp.o
    ```


    full log: http://pastie.org/pastes/7360257/text


    Now, also adding `<depend package="tf"/>` to the same manifest.xml file
    gives the following.


    ```

    Undefined symbols for architecture x86_64:
      "Ogre::Quaternion::IDENTITY", referenced from:
          rviz_plugin_tutorials::ImuVisual::ImuVisual(Ogre::SceneManager*, Ogre::SceneNode*) in imu_visual.cpp.o
          rviz_plugin_tutorials::PlantFlagTool::onInitialize() in plant_flag_tool.cpp.o
          rviz_plugin_tutorials::PlantFlagTool::makeFlag(Ogre::Vector3 const&) in plant_flag_tool.cpp.o
    ```


    full log: http://pastie.org/pastes/7360289/text


    In all of the above cases this is the only package that fails to build
    (running `rosmake -a`) and the tail of the output looks something like this
    in each case:


    ```

    [ rosmake ] Output from build of package rviz_plugin_tutorials written to:

    [ rosmake ]   
    /Users/alex/.ros/rosmake/rosmake_output-20130408-050334/rviz_plugin_tutorials/build_output.log

    [rosmake-0] Finished <<< rviz_plugin_tutorials [FAIL] [ 76.76 seconds
    ]                             

    [ rosmake ] Halting due to failure in package rviz_plugin_tutorials. 

    [ rosmake ] Waiting for other threads to complete.

    [ rosmake ] Output from build of package turtle_actionlib written to:... [ 2
    Active 85/88 Complete ]

    [ rosmake ]   
    /Users/alex/.ros/rosmake/rosmake_output-20130408-050334/turtle_actionlib/build_output.log

    [rosmake-1] Finished <<< turtle_actionlib [PASS] [ 56.78 seconds ] [ 3
    warnings [ 1 deprecated ]  ] 

    [ rosmake ] Output from build of package actionlib_tutorials written to: [ 1
    Active 86/88 Complete ]

    [ rosmake ]   
    /Users/alex/.ros/rosmake/rosmake_output-20130408-050334/actionlib_tutorials/build_output.log

    [rosmake-5] Finished <<< actionlib_tutorials [PASS] [ 91.02 seconds ] [ 5
    warnings  ]               

    [ rosmake ]
